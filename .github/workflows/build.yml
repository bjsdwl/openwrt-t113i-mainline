name: Step 1 - T113-i U-Boot Validation

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: master
  CONFIG_FILE: seed.config
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build_uboot:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev u-boot-tools gdisk
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone source code
        run: |
          cd /workdir
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Update & Install feeds
        run: |
          cd openwrt
          rm -rf tmp
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          cd openwrt
          rm -f .config
          [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && cp $GITHUB_WORKSPACE/$CONFIG_FILE .config
          
          # 执行 DIY 脚本 (关键：注入 Makefile 定义)
          chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH
          $GITHUB_WORKSPACE/$DIY_P2_SH
          
          # 强制刷新配置，让新注入的 T113 生效
          make defconfig
          
          # Debug: 检查 .config 是否真的选中了 T113
          echo "=== Debug: Checking U-Boot Selection ==="
          grep "CONFIG_PACKAGE_uboot-sunxi" .config
          echo "========================================"

      - name: Build Tools & Toolchain
        run: |
          cd openwrt
          make tools/install -j$(nproc) || make tools/install V=s
          make toolchain/install -j$(nproc) || make toolchain/install V=s

      - name: Compile U-Boot
        id: compile
        run: |
          cd openwrt
          echo "Building U-Boot..."
          # 回归标准命令，因为我们已经修好了 Makefile
          make package/boot/uboot-sunxi/compile -j$(nproc) V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Locate and Prepare Artifacts
        if: steps.compile.outputs.status == 'success'
        run: |
          mkdir -p $GITHUB_WORKSPACE/outputs
          find openwrt/bin/targets/ -name "*t113*with-spl.bin" -exec cp {} $GITHUB_WORKSPACE/outputs/t113i-uboot-with-spl.bin \;
          if [ ! -f $GITHUB_WORKSPACE/outputs/t113i-uboot-with-spl.bin ]; then
             find openwrt/build_dir/ -name "u-boot-sunxi-with-spl.bin" -exec cp {} $GITHUB_WORKSPACE/outputs/t113i-uboot-raw.bin \;
          fi
          echo "Artifacts list:"
          ls -lh $GITHUB_WORKSPACE/outputs/

      - name: Upload U-Boot Artifacts
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: T113i-Uboot-Fixed
          path: ${{ github.workspace }}/outputs/*
