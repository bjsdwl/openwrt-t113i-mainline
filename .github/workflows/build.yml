name: T113-i Native Build (Hijack Diagnostics V2)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'patches-uboot/**', 'seed.config', 'diy-part2.sh' ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Disk Space & Initialization
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools python3-mako python3-ply qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev u-boot-tools gdisk libgnutls28-dev
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone OpenWrt Source
        run: |
          cd /workdir
          git clone --depth 1 https://github.com/openwrt/openwrt.git openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Cache Toolchain
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir
            openwrt/build_dir/host
            openwrt/build_dir/toolchain-*
          key: ${{ runner.os }}-openwrt-toolchain-v2-${{ hashFiles('openwrt/include/toplevel.mk') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-toolchain-v2-

      - name: Update & Install Feeds
        run: |
          cd openwrt
          chmod +x $GITHUB_WORKSPACE/diy-part1.sh
          $GITHUB_WORKSPACE/diy-part1.sh
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply Custom Configuration
        run: |
          cd openwrt
          chmod +x $GITHUB_WORKSPACE/diy-part2.sh
          $GITHUB_WORKSPACE/diy-part2.sh
          
          # æ³¨å…¥ seed.config å¹¶åˆ·æ–°
          [ -e $GITHUB_WORKSPACE/seed.config ] && cp $GITHUB_WORKSPACE/seed.config .config
          make defconfig
          
          echo ">>> [CHECK] Final U-Boot Makefile content:"
          cat package/boot/uboot-sunxi/Makefile

      - name: Compile U-Boot
        id: compile
        run: |
          cd openwrt
          # å°è¯• cleanï¼Œå¤±è´¥ä¹Ÿç»§ç»­ï¼Œé˜²æ­¢ä¸­æ–­
          make package/boot/uboot-sunxi/clean || true
          # å¼ºåˆ¶ç¼–è¯‘åŠ«æŒåŽçš„ç›®æ ‡
          make package/boot/uboot-sunxi/compile V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: "FORENSICS: Diagnostics & Extraction"
        if: steps.compile.outputs.status == 'success'
        run: |
          mkdir -p $GITHUB_WORKSPACE/outputs
          cd openwrt
          
          echo ">>> ðŸ” Hunting for generated artifacts..."
          
          # 1. æš´åŠ›æœç´¢æ ¸å¿ƒäº§ç‰© (u-boot-sunxi-with-spl.bin)
          # æ— è®ºå®ƒè—åœ¨å¤šæ·±çš„ç›®å½•é‡Œï¼Œfind éƒ½èƒ½æ‰¾åˆ°
          BIN_PATH=$(find build_dir -name "u-boot-sunxi-with-spl.bin" -type f | head -n 1)
          
          if [ -n "$BIN_PATH" ]; then
              echo "âœ… FOUND MAIN ARTIFACT at: $BIN_PATH"
              
              # å¤åˆ¶æœ€ç»ˆé•œåƒ
              cp "$BIN_PATH" $GITHUB_WORKSPACE/outputs/t113i-final-uboot.bin
              
              # èŽ·å–æºç æ ¹ç›®å½• (åŽ»æŽ‰æ–‡ä»¶å)
              SRC_DIR=$(dirname "$BIN_PATH")
              
              # 2. é¡ºè—¤æ‘¸ç“œï¼Œæå–è°ƒè¯•ç”¨çš„ä¸­é—´äº§ç‰©
              echo ">>> Extracting debug files from: $SRC_DIR"
              
              # æå– DTB (ç”¨äºŽéªŒè¯ 304 æ‰‡åŒºé…ç½®æ˜¯å¦ç”Ÿæ•ˆ)
              [ -f "$SRC_DIR/u-boot.dtb" ] && cp "$SRC_DIR/u-boot.dtb" $GITHUB_WORKSPACE/outputs/final-u-boot.dtb
              
              # æå– SPL (ç”¨äºŽéªŒè¯æ˜¯å¦è¶…é™)
              [ -f "$SRC_DIR/spl/u-boot-spl-dtb.bin" ] && cp "$SRC_DIR/spl/u-boot-spl-dtb.bin" $GITHUB_WORKSPACE/outputs/u-boot-spl-dtb.bin
              
              # 3. åç¼–è¯‘ DTB ä¸ºæ–‡æœ¬ï¼Œæ–¹ä¾¿æˆ‘ä»¬åœ¨ Windows ä¸Šæ£€æŸ¥
              if command -v dtc > /dev/null; then
                  [ -f "$SRC_DIR/u-boot.dtb" ] && dtc -I dtb -O dts "$SRC_DIR/u-boot.dtb" > $GITHUB_WORKSPACE/outputs/debug-final-u-boot.dts
                  echo "âœ… DTB Decompiled to dts for inspection."
              fi
          else
              echo "âŒ CRITICAL: Compilation took 65s but output binary is missing!"
              echo ">>> Listing build_dir for deeper analysis:"
              find build_dir -maxdepth 5 -type d
          fi
          
          echo ">>> ðŸ“¦ Final Artifacts List:"
          ls -lh $GITHUB_WORKSPACE/outputs/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: T113i-Diagnostics-Pack
          path: ${{ github.workspace }}/outputs/*
