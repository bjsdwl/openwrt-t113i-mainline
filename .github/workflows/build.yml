name: T113-i U-Boot Build (Debug Enhanced)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'diy-part2.sh'
      - 'seed.config'

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: master
  CONFIG_FILE: seed.config
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Your Repo
        uses: actions/checkout@v4

      - name: Initialization Environment
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install build-essential device-tree-compiler python3-pyelftools u-boot-tools xxd
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone OpenWrt Source
        run: |
          cd /workdir
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Load Custom Configuration
        run: |
          cd openwrt
          [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && cp $GITHUB_WORKSPACE/$CONFIG_FILE .config
          chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH
          $GITHUB_WORKSPACE/$DIY_P2_SH
          make defconfig

      - name: Compile U-Boot
        id: compile
        run: |
          cd openwrt
          # 强制编译 U-Boot
          make package/boot/uboot-sunxi/compile -j$(nproc) V=s
          
          echo "=== DEBUG: Build Directory Analysis ==="
          UBOOT_BUILD_DIR=$(find build_dir/ -name "u-boot-allwinner_t113_tronlong" -type d | head -n 1)
          if [ -d "$UBOOT_BUILD_DIR/u-boot-2025.01" ]; then
              cd "$UBOOT_BUILD_DIR/u-boot-2025.01"
              echo "Listing generated files:"
              ls -F
              echo "Searching for FIT Image (u-boot.itb):"
              ls -l u-boot.itb || echo "❌ u-boot.itb NOT FOUND"
              echo "Searching for Final Binary:"
              ls -l u-boot-sunxi-with-spl.bin || echo "❌ Combined binary NOT FOUND"
          fi
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Prepare Artifacts
        if: steps.compile.outputs.status == 'success'
        run: |
          mkdir -p $GITHUB_WORKSPACE/outputs
          # 寻找并提取最终镜像
          find openwrt/build_dir/ -name "u-boot-sunxi-with-spl.bin" -exec cp {} $GITHUB_WORKSPACE/outputs/t113i-uboot-raw.bin \;
          # 同时提取 ITB 文件以备查验
          find openwrt/build_dir/ -name "u-boot.itb" -exec cp {} $GITHUB_WORKSPACE/outputs/u-boot.itb \;
          ls -lh $GITHUB_WORKSPACE/outputs/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: T113i-Uboot-Final
          path: ${{ github.workspace }}/outputs/*
