name: "T113-i Professional Hybrid Build (Length-Fix Edition)"

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'patches-uboot/**', 'seed.config', 'diy-part1.sh', 'diy-part2.sh' ]

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: master
  CONFIG_FILE: seed.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization Environment
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo -E apt-get -qq update
          # å¢åŠ ç¼–è¯‘ U-Boot 2025.01 æ‰€éœ€çš„å®Œæ•´ä¾èµ–
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison \
            build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk \
            gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 \
            libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
            libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool \
            lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 \
            python3-pyelftools python3-setuptools python3-mako python3-ply qemu-utils rsync scons \
            squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd \
            zlib1g-dev u-boot-tools gdisk libgnutls28-dev bc
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone Source Code
        run: |
          cd /workdir
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Cache Toolchain
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir
            openwrt/build_dir/host
            openwrt/build_dir/toolchain-*
          key: ${{ runner.os }}-openwrt-toolchain-v2-${{ hashFiles('openwrt/include/toplevel.mk') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-toolchain-v2-

      - name: Update & Install Feeds
        run: |
          cd openwrt
          chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH
          $GITHUB_WORKSPACE/$DIY_P1_SH
          ./scripts/feeds update -a
          ./scripts/feeds install -a || echo "âš ï¸ Feed errors ignored"
          ./scripts/feeds install uboot-sunxi

      - name: Load Custom Configuration
        run: |
          cd openwrt
          # 1. æ³¨å…¥ç§å­é…ç½®
          [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && cp $GITHUB_WORKSPACE/$CONFIG_FILE .config
          
          # 2. æ‰§è¡Œ diy-part2 (é‡å†™ Makefile)
          chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH
          $GITHUB_WORKSPACE/$DIY_P2_SH
          
          # 3. æ³¨å…¥è¡¥ä¸
          UBOOT_PATCH_DIR="package/boot/uboot-sunxi/patches"
          mkdir -p $UBOOT_PATCH_DIR
          rm -f $UBOOT_PATCH_DIR/*.patch
          if [ -d "$GITHUB_WORKSPACE/patches-uboot" ]; then
              cp $GITHUB_WORKSPACE/patches-uboot/*.patch $UBOOT_PATCH_DIR/
          fi
          
          # 4. ç”Ÿæˆé…ç½®
          make defconfig

      - name: Build Tools & Toolchain
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          cd openwrt
          make tools/install -j$(nproc) || make tools/install V=s
          make toolchain/install -j$(nproc) || make toolchain/install V=s

      - name: "Prepare U-Boot Source (Unpack Only)"
        run: |
          cd openwrt
          echo ">>> Unpacking Source..."
          make package/boot/uboot-sunxi/prepare V=s

      - name: "ğŸš€ Manual Compile (Bypass Config Check)"
        id: compile
        run: |
          cd openwrt
          echo ">>> Setting up OpenWrt Toolchain..."
          TOOLCHAIN_BIN=$(find staging_dir -name "*-gcc" -type f | head -n 1 | xargs dirname)
          if [ -z "$TOOLCHAIN_BIN" ]; then echo "âŒ Toolchain not found"; exit 1; fi
          export PATH=$PWD/$TOOLCHAIN_BIN:$PATH
          GCC_PATH=$(find $TOOLCHAIN_BIN -name "*-gcc" -type f | head -n 1)
          CROSS_PREFIX=$(basename $GCC_PATH | sed 's/gcc$//')
          
          UBOOT_SRC=$(find build_dir -name "u-boot-20*" -type d | grep "t113_nagami" | head -n 1)
          cd $UBOOT_SRC
          
          echo ">>> Compiling U-Boot with Native Toolchain..."
          export ARCH=arm
          export CROSS_COMPILE=$CROSS_PREFIX
          make t113_nagami_defconfig
          make -j$(nproc)
          
          if [ -f "u-boot-sunxi-with-spl.bin" ]; then
             echo "status=success" >> $GITHUB_OUTPUT
          else
             exit 1
          fi

      - name: Assemble Final Image (The Brute-Force Surgery)
        if: steps.compile.outputs.status == 'success'
        run: |
          mkdir -p $GITHUB_WORKSPACE/outputs
          cd openwrt
          
          echo ">>> ğŸ” Locating raw materials for surgery..."
          
          # 1. æš´åŠ›å®šä½æ‰€æœ‰æ ¸å¿ƒç»„ä»¶ (ä½¿ç”¨å…¨è·¯å¾„æŸ¥æ‰¾)
          UBOOT_DIR=$(find build_dir -name "u-boot-nodtb.bin" -type f | xargs dirname | head -n 1)
          if [ -z "$UBOOT_DIR" ]; then echo "âŒ Error: Cannot find build directory"; exit 1; fi
          
          MAIN_UBOOT="$UBOOT_DIR/u-boot-nodtb.bin"
          DTB_FILE="$UBOOT_DIR/u-boot.dtb"
          SPL_NODTB="$UBOOT_DIR/spl/u-boot-spl-nodtb.bin"
          SUNXI_SPL="$UBOOT_DIR/spl/sunxi-spl.bin"
          
          echo ">>> Found materials in $UBOOT_DIR"

          # 2. åˆ¶ä½œâ€œå®Œå…¨ä½“â€SPL (Manual Stitching)
          # A. æå– 96 å­—èŠ‚çš„ eGON å¤´éƒ¨ (å…¥åœºåˆ¸)
          dd if="$SUNXI_SPL" of=egon_header.bin bs=1 count=96
          
          # B. æ‹¼æ¥ï¼šå¤´éƒ¨ + ä»£ç  + è®¾å¤‡æ ‘
          cat egon_header.bin "$SPL_NODTB" "$DTB_FILE" > spl_full.bin
          echo "âœ… Manual stitching complete. Size: $(stat -c%s spl_full.bin) bytes"

          # 3. å°è£… Main U-Boot ä¸º Legacy æ ¼å¼
          mkimage -A arm -T firmware -C none -O u-boot \
                  -a 0x4a000000 -e 0x4a000000 \
                  -n "U-Boot 2025.01-Fusion" \
                  -d "$MAIN_UBOOT" "$DTB_FILE" uboot_main.img

          # 4. âš¡ï¸ Python æ‰‹æœ¯ï¼šä¿®æ­£ Length(0x10) å’Œ Checksum(0x0c)
          python3 - << 'EOF'
          import struct
          filename = "spl_full.bin"
          with open(filename, "rb") as f:
              data = bytearray(f.read())
          
          # ç¡®ä¿ 4 å­—èŠ‚å¯¹é½
          pad = (4 - (len(data) % 4)) % 4
          if pad: data.extend(b'\x00' * pad)
          
          # å†™å…¥çœŸå®çš„ç‰©ç†é•¿åº¦ (è§£å†³ 24KB é™åˆ¶)
          real_length = len(data)
          struct.pack_into('<I', data, 0x10, real_length)
          
          # è®¡ç®—å…¨å¿—æ ¡éªŒå’Œ
          checksum = 0
          for i in range(0, real_length, 4):
              val = 0x5F0A6C39 if i == 0x0c else struct.unpack('<I', data[i:i+4])[0]
              checksum = (checksum + val) & 0xFFFFFFFF
          struct.pack_into('<I', data, 0x0c, checksum)
          
          with open(filename, "wb") as f:
              f.write(data)
          print(f"âœ… SPL Head Fixed: Length={real_length}, Checksum={hex(checksum)}")
          EOF

          # 5. ç‰©ç†ç»„è£…æˆæœ€ç»ˆçƒ§å½•é•œåƒ (Sector 16 + 256 Padding)
          dd if=/dev/zero of=t113i-fusion-raw.bin bs=1k count=128
          dd if=spl_full.bin of=t113i-fusion-raw.bin conv=notrunc
          cat uboot_main.img >> t113i-fusion-raw.bin
          
          # 6. å¯¼å‡ºäº§ç‰©
          cp t113i-fusion-raw.bin $GITHUB_WORKSPACE/outputs/
          cp "$DTB_FILE" $GITHUB_WORKSPACE/outputs/final-u-boot.dtb
          if command -v dtc > /dev/null; then
              dtc -I dtb -O dts "$DTB_FILE" > $GITHUB_WORKSPACE/outputs/debug-final-u-boot.dts
          fi
          # é¢å¤–å¯¼å‡ºç¼åˆåçš„ SPL ä¾›æ£€æŸ¥
          cp spl_full.bin $GITHUB_WORKSPACE/outputs/debug-spl-stitched.bin
          echo "ğŸš€ All systems go!"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: T113i-Professional-LengthFixed-Build
          path: ${{ github.workspace }}/outputs/*
