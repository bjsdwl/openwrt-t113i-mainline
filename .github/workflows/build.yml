name: T113-i U-Boot Build with Cache

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'diy-part1.sh'
      - 'diy-part2.sh'
      - 'seed.config'

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: master
  CONFIG_FILE: seed.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization Environment
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo -E apt-get -qq update
          # 关键修复：添加 libgnutls28-dev 以解决 mkeficapsule 编译错误
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools python3-mako python3-ply libgnutls28-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev u-boot-tools gdisk
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone Source Code
        run: |
          cd /workdir
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Cache Toolchain
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir
            openwrt/build_dir/host
            openwrt/build_dir/toolchain-*
          key: ${{ runner.os }}-openwrt-toolchain-v2-${{ hashFiles('openwrt/include/toplevel.mk') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-toolchain-v2-

      - name: Update & Install Feeds
        run: |
          cd openwrt
          chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH
          $GITHUB_WORKSPACE/$DIY_P1_SH
          ./scripts/feeds update -a
          ./scripts/feeds install -a || echo "⚠️ Non-critical feed errors ignored"
          ./scripts/feeds install uboot-sunxi

      - name: Load Custom Configuration
        run: |
          cd openwrt
          [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && cp $GITHUB_WORKSPACE/$CONFIG_FILE .config
          chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH
          $GITHUB_WORKSPACE/$DIY_P2_SH
          make defconfig

      - name: Build Tools & Toolchain
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          cd openwrt
          echo ">>> Cache Missed. Compiling Toolchain..."
          make tools/install -j$(nproc) || make tools/install V=s
          make toolchain/install -j$(nproc) || make toolchain/install V=s

      - name: Compile U-Boot
        id: compile
        run: |
          cd openwrt
          echo ">>> Compiling U-Boot..."
          # 因为我们在 diy-part2.sh 中重写了 Makefile 且预下载了源码，这里应该能顺利进行
          make package/boot/uboot-sunxi/compile -j$(nproc) V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Collect Artifacts
        if: steps.compile.outputs.status == 'success'
        run: |
          mkdir -p $GITHUB_WORKSPACE/outputs
          cd openwrt
          
          # 查找构建目录 (注意：因为我们在 Makefile 里把包名改成了 uboot-sunxi，但变体名是 allwinner_t113_tronlong)
          # 路径应该是: build_dir/target-*/uboot-sunxi-allwinner_t113_tronlong/uboot-sunxi-2025.01
          UBOOT_BUILD_DIR=$(find build_dir/target-* -name "uboot-sunxi-2025.01" | head -n 1)
          
          if [ -d "$UBOOT_BUILD_DIR" ]; then
              cd "$UBOOT_BUILD_DIR"
              echo ">>> Collecting from: $UBOOT_BUILD_DIR"
              
              # 提取关键文件
              [ -f "u-boot-sunxi-with-spl.bin" ] && cp u-boot-sunxi-with-spl.bin $GITHUB_WORKSPACE/outputs/t113i-uboot-raw.bin
              [ -f "spl/sunxi-spl.bin" ] && cp spl/sunxi-spl.bin $GITHUB_WORKSPACE/outputs/sunxi-spl-debug.bin
              [ -f "u-boot.bin" ] && cp u-boot.bin $GITHUB_WORKSPACE/outputs/u-boot-debug.bin
              [ -f "u-boot.dtb" ] && cp u-boot.dtb $GITHUB_WORKSPACE/outputs/u-boot-debug.dtb
          else
              echo "❌ U-Boot build dir not found"
          fi
          
          ls -lh $GITHUB_WORKSPACE/outputs/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: T113i-Uboot-Final
          path: ${{ github.workspace }}/outputs/*
