name: "T113-i Native Build (Target: t113_nagami)"

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'patches-uboot/**', 'seed.config', 'diy-part1.sh', 'diy-part2.sh' ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization Environment
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools python3-mako python3-ply qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev u-boot-tools gdisk libgnutls28-dev
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone OpenWrt Source
        run: |
          cd /workdir
          git clone --depth 1 https://github.com/openwrt/openwrt.git openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Cache Toolchain
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir
            openwrt/build_dir/host
            openwrt/build_dir/toolchain-*
          key: ${{ runner.os }}-openwrt-toolchain-v2-${{ hashFiles('openwrt/include/toplevel.mk') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-toolchain-v2-

      - name: Update & Install Feeds
        run: |
          cd openwrt
          chmod +x $GITHUB_WORKSPACE/diy-part1.sh
          $GITHUB_WORKSPACE/diy-part1.sh
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply Custom Configuration
        run: |
          cd openwrt
          # 1. ÊâßË°å diy-part2 ËÑöÊú¨ (Ê≥®ÂÜå t113_nagami Target)
          chmod +x $GITHUB_WORKSPACE/diy-part2.sh
          $GITHUB_WORKSPACE/diy-part2.sh
          
          # 2. ÂêåÊ≠•Ëá™ÂÆö‰πâË°•‰∏ÅÂà∞ OpenWrt Ê∫êÁ†ÅÁõÆÂΩï
          UBOOT_PATCH_DIR="package/boot/uboot-sunxi/patches"
          mkdir -p $UBOOT_PATCH_DIR
          if [ -d "$GITHUB_WORKSPACE/patches-uboot" ]; then
              cp $GITHUB_WORKSPACE/patches-uboot/*.patch $UBOOT_PATCH_DIR/
              echo "‚úÖ Patches synchronized to OpenWrt source."
          fi
          
          # 3. Ê≥®ÂÖ• seed.config Âπ∂ÁîüÊàêÊúÄÁªàÈÖçÁΩÆ
          [ -e $GITHUB_WORKSPACE/seed.config ] && cp $GITHUB_WORKSPACE/seed.config .config
          make defconfig
          
          # 4. È™åËØÅ Makefile ‰øÆÊîπÊòØÂê¶ÊàêÂäü
          grep "t113_nagami" package/boot/uboot-sunxi/Makefile

      - name: Compile U-Boot
        id: compile
        run: |
          cd openwrt
          # Âº∫Âà∂ÁºñËØëÊ≥®ÂÜåÁöÑ t113_nagami
          make package/boot/uboot-sunxi/compile V=s -j$(nproc)
          echo "status=success" >> $GITHUB_OUTPUT

      - name: "FORENSICS: Diagnostics & Extraction"
        if: steps.compile.outputs.status == 'success'
        run: |
          mkdir -p $GITHUB_WORKSPACE/outputs
          cd openwrt
          
          # Ëá™Âä®ÂÆö‰Ωç t113_nagami ÁöÑÁºñËØë‰∫ßÁâ©
          BIN_PATH=$(find build_dir -name "u-boot-sunxi-with-spl.bin" -type f | grep "t113_nagami" | head -n 1)
          
          if [ -n "$BIN_PATH" ]; then
              echo "‚úÖ FOUND ARTIFACT at: $BIN_PATH"
              cp "$BIN_PATH" $GITHUB_WORKSPACE/outputs/t113i-final-uboot.bin
              
              # ÊèêÂèñ‰∏≠Èó¥‰ª∂Áî®‰∫éÊ≥ïÂåªÊ£ÄÊü•
              SRC_DIR=$(dirname "$BIN_PATH")
              [ -f "$SRC_DIR/u-boot.dtb" ] && cp "$SRC_DIR/u-boot.dtb" $GITHUB_WORKSPACE/outputs/final-u-boot.dtb
              [ -f "$SRC_DIR/spl/u-boot-spl-dtb.bin" ] && cp "$SRC_DIR/spl/u-boot-spl-dtb.bin" $GITHUB_WORKSPACE/outputs/u-boot-spl-dtb.bin
              
              # ÂèçÁºñËØë DTS
              if command -v dtc > /dev/null; then
                  [ -f "$SRC_DIR/u-boot.dtb" ] && dtc -I dtb -O dts "$SRC_DIR/u-boot.dtb" > $GITHUB_WORKSPACE/outputs/debug-final-u-boot.dts
              fi
          else
              echo "‚ùå ERROR: Compilation finished but t113_nagami binary is missing!"
              find build_dir -name "u-boot-sunxi-with-spl.bin"
              exit 1
          fi

      - name: "üõ†Ô∏è FIX: eGON Checksum (T113-i Protocol)"
        if: steps.compile.outputs.status == 'success'
        run: |
          cd $GITHUB_WORKSPACE/outputs
          python3 - << 'EOF'
          import struct
          import os

          filename = "t113i-final-uboot.bin"
          with open(filename, "rb") as f:
              data = bytearray(f.read())
          
          # 1. Á°Æ‰øù 4 Â≠óËäÇÂØπÈΩê
          pad = (4 - (len(data) % 4)) % 4
          if pad:
              data.extend(b'\x00' * pad)
          
          # 2. Â§¥ÈÉ®Ê£ÄÊü•
          if data[0:4] != b'\x16\x00\x00\xea' or data[4:12] != b'eGON.BT0':
              print("‚ö†Ô∏è Warning: Non-standard eGON header detected!")
          
          # 3. ÊèêÂèñ Length (0x10)
          length = struct.unpack("<I", data[0x10:0x14])[0]
          # Â¶ÇÊûú Header ÈáåÁöÑÈïøÂ∫¶Â§ß‰∫éÊñá‰ª∂ÂÆûÈôÖÈïøÂ∫¶Ôºå‰øÆÊ≠£ÂÆÉ
          if length > len(data) or length == 0:
              length = len(data)
              struct.pack_into("<I", data, 0x10, length)
          
          print(f"Target Length for Checksum: {length} bytes")
          
          # 4. ËÆ°ÁÆó Checksum: ÂÖ®ÂøóÊ†áÂáÜÁ¥ØÂä†ÁÆóÊ≥ï
          checksum = 0
          for i in range(0, length, 4):
              # 0x0c Â§ÑÂÜôÂÖ• BROM ÁßçÂ≠ê 0x5f0a6c39
              if i == 0x0c:
                  word = 0x5f0a6c39
              else:
                  word = struct.unpack("<I", data[i:i+4])[0]
              checksum = (checksum + word) & 0xffffffff
          
          print(f"Computed Checksum: {hex(checksum)}")
          struct.pack_into("<I", data, 0x0c, checksum)
          
          with open(filename, "wb") as f:
              f.write(data)
          print("‚úÖ eGON Checksum Fix Complete.")
          EOF

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: T113i-Native-Uboot-Pack
          path: ${{ github.workspace }}/outputs/*
