name: 02 - Automatic Patch Generator (Full Quilt Mode)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Quilt & Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y quilt u-boot-tools python3-pyelftools

      - name: Download U-Boot Source
        run: |
          wget https://github.com/u-boot/u-boot/archive/refs/tags/v2025.01.tar.gz
          tar -zxf v2025.01.tar.gz
          mv u-boot-2025.01 u-boot-src

      - name: Generate All Patches via Quilt
        run: |
          cd u-boot-src
          mkdir patches
          export QUILT_PATCHES=patches
          
          # --- PATCH 001: Add T113-i DTS ---
          quilt new 001-add-t113-dts.patch
          touch arch/arm/dts/sun8i-t113-tronlong.dts
          quilt add arch/arm/dts/sun8i-t113-tronlong.dts
          printf "/dts-v1/;\n#include \"sun8i-t113s.dtsi\"\n#include <dt-bindings/gpio/gpio.h>\n/ {\n\tmodel = \"Tronlong TLT113-MiniEVM\";\n\tcompatible = \"tronlong,tlt113-minievm\", \"allwinner,sun8i-t113i\", \"allwinner,sun8i-t113s\";\n\taliases { serial0 = &uart0; mmc0 = &mmc0; };\n\tchosen { stdout-path = \"serial0:115200n8\"; };\n};\n&ccu { bootph-all; };\n&pio {\n\tbootph-all;\n\tuart0_pg_pins: uart0-pg-pins { pins = \"PG17\", \"PG18\"; function = \"uart0\"; bootph-all; };\n\tmmc0_pins: mmc0-pins { pins = \"PF0\", \"PF1\", \"PF2\", \"PF3\", \"PF4\", \"PF5\"; function = \"sdc0\"; drive-strength = <30>; bias-pull-up; bootph-all; };\n};\n&uart0 { pinctrl-names = \"default\"; pinctrl-0 = <&uart0_pg_pins>; status = \"okay\"; bootph-all; };\n&mmc0 { pinctrl-names = \"default\"; pinctrl-0 = <&mmc0_pins>; bus-width = <4>; broken-cd; status = \"okay\"; bootph-all; };\n" > arch/arm/dts/sun8i-t113-tronlong.dts
          quilt refresh

          # --- PATCH 002: Add T113-i Defconfig (RAW IMAGE MODE) ---
          quilt new 002-add-t113-defconfig.patch
          touch configs/allwinner_t113_tronlong_defconfig
          quilt add configs/allwinner_t113_tronlong_defconfig
          printf "CONFIG_ARM=y\nCONFIG_ARCH_SUNXI=y\nCONFIG_DEFAULT_DEVICE_TREE=\"sun8i-t113-tronlong\"\nCONFIG_SPL=y\nCONFIG_MACH_SUN8I_R528=y\nCONFIG_DRAM_CLK=792\nCONFIG_DRAM_ZQ=8092667\nCONFIG_DRAM_TYPE_DDR3=y\nCONFIG_DRAM_SUNXI_ODT_EN=1\nCONFIG_DRAM_SUNXI_TPR0=0x004A2195\nCONFIG_DRAM_SUNXI_TPR1=0x02423190\nCONFIG_DRAM_SUNXI_TPR2=0x0008B061\nCONFIG_DRAM_SUNXI_TPR3=0xB4787896\nCONFIG_DRAM_SUNXI_TPR4=0x0\nCONFIG_DRAM_SUNXI_TPR5=0x48484848\nCONFIG_DRAM_SUNXI_TPR6=0x00000048\nCONFIG_DRAM_SUNXI_TPR7=0x1620121e\nCONFIG_DRAM_SUNXI_TPR8=0x0\nCONFIG_DRAM_SUNXI_TPR9=0x0\nCONFIG_DRAM_SUNXI_TPR10=0x0\nCONFIG_DRAM_SUNXI_TPR11=0x00770000\nCONFIG_DRAM_SUNXI_TPR12=0x00000002\nCONFIG_DRAM_SUNXI_TPR13=0x34050100\nCONFIG_SPL_STACK_R=y\nCONFIG_SPL_STACK_R_ADDR=0x81e00000\nCONFIG_SYS_MALLOC_F_LEN=0x4000\nCONFIG_AXP_NONE=y\nCONFIG_CONS_INDEX=1\nCONFIG_BAUDRATE=115200\nCONFIG_SPL_RAW_IMAGE_SUPPORT=y\nCONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y\nCONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x110\nCONFIG_SPL_OF_CONTROL=y\nCONFIG_SPL_MMC=y\nCONFIG_SPL_SERIAL=y\nCONFIG_SPL_DM_SERIAL=y\nCONFIG_DM_SERIAL=y\nCONFIG_DM_MMC=y\nCONFIG_SYS_NS16550=y\nCONFIG_CMD_MMC=y\nCONFIG_CMD_FAT=y\nCONFIG_ENV_IS_IN_MMC=y\nCONFIG_SYS_MMC_ENV_DEV=0\nCONFIG_OF_LIST=\"sun8i-t113-tronlong\"\nCONFIG_SYS_RELOC_GD_ENV_ADDR=y\n" > configs/allwinner_t113_tronlong_defconfig
          quilt refresh

          # --- PATCH 003: Add LED & UART Hardware Fix ---
          quilt new 003-early-debug-led.patch
          quilt add arch/arm/mach-sunxi/board.c
          printf "\n\t/* --- HW INIT: UART0 CCU & PINMUX --- */\n\t*(volatile unsigned int *)(0x0200190C) |= 0x00010001;\n\t*(volatile unsigned int *)(0x02000128) = (*(volatile unsigned int *)(0x02000128) & 0xFFFFF00F) | 0x00000770;\n\t*(volatile unsigned int *)(0x02000060) = (*(volatile unsigned int *)(0x02000060) & 0xFFFFFFF0) | 0x00000001;\n\t*(volatile unsigned int *)(0x02000070) |= 0x00000001;\n" > snippet_init.txt
          TARGET_BOARD=$(grep -n "spl_init();" arch/arm/mach-sunxi/board.c | cut -d: -f1 | head -n 1)
          sed -i "${TARGET_BOARD}r snippet_init.txt" arch/arm/mach-sunxi/board.c
          quilt refresh

          # ==========================================
          # PATCH 004: Robust MMC Diagnostic (Function Entry)
          # ==========================================
          quilt new 004-mmc-diag.patch
          quilt add common/spl/spl_mmc.c
          
          # 构造诊断代码 (注意增加了 mmc 判空，防止崩溃)
          printf "\n\t/* --- DIAG START --- */\n" > diag.txt
          printf "\tif (mmc) {\n" >> diag.txt
          printf "\t\tstatic char b[512] __aligned(64);\n" >> diag.txt
          printf "\t\tif (blk_dread(mmc_get_blk_desc(mmc), 16, 1, b)) {\n" >> diag.txt
          printf "\t\t\tprintf(\"DIAG: Sec16 Magic: [%%.4s]\\\\n\", &b[4]);\n" >> diag.txt
          printf "\t\t}\n" >> diag.txt
          printf "\t}\n" >> diag.txt
          printf "\t/* --- DIAG END --- */\n" >> diag.txt
          
          # 策略：
          # 1. 找到函数定义 int spl_mmc_load_image
          # 2. 找到该行之后的第一个 mmc = ... 赋值语句（确保 mmc 已初始化）
          # 3. 在赋值语句之后插入
          
          # 第一步：找到函数定义行
          FUNC_LINE=$(grep -n "int spl_mmc_load_image" common/spl/spl_mmc.c | cut -d: -f1 | head -n 1)
          
          # 第二步：从函数定义行开始，往下找 20 行内出现的 mmc = ...
          # 这里的 tail -n +$FUNC_LINE 表示从该行开始输出
          # head -n 20 限制搜索范围
          # grep -n 输出相对行号
          OFFSET=$(tail -n +$FUNC_LINE common/spl/spl_mmc.c | head -n 20 | grep -n "mmc =" | head -n 1 | cut -d: -f1)
          
          if [ -z "$OFFSET" ]; then
             echo "❌ Error: Could not find 'mmc =' initialization in spl_mmc.c"
             # 备用方案：如果在函数头没找到初始化，直接插在 return 之前（极少见）
             exit 1
          fi
          
          # 计算绝对行号：函数行 + 偏移量
          TARGET_LINE=$((FUNC_LINE + OFFSET))
          
          echo "✅ Found insertion point at line $TARGET_LINE"
          sed -i "${TARGET_LINE}r diag.txt" common/spl/spl_mmc.c
          
          quilt refresh

          # --- Final Sync ---
          for p in patches/*.patch; do
            [ -n "$(tail -c1 "$p")" ] && echo "" >> "$p"
          done
          mkdir -p ../patches-uboot
          cp patches/*.patch ../patches-uboot/

      - name: Commit and Push
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add patches-uboot/*.patch
          git commit -m "chore: sync patches with fixed yaml syntax" || echo "No changes"
          git push
