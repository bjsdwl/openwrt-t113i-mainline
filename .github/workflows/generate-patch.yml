name: T113-i Patch Factory

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git quilt libssl-dev python3-pyelftools swig device-tree-compiler

      - name: Prepare OpenWrt & U-Boot Source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          
          # 1. 基础配置
          sed -i 's/git.openwrt.org\/openwrt\/openwrt.git/github.com\/openwrt\/openwrt.git/g' feeds.conf.default
          ./scripts/feeds update -a && ./scripts/feeds install uboot-sunxi
          
          # 2. 注入最小化配置
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          make defconfig
          
          # 3. 外科手术式修改 Makefile
          U_MAKEFILE="package/boot/uboot-sunxi/Makefile"
          sed -i 's/PKG_VERSION:=.*/PKG_VERSION:=2025.01/g' $U_MAKEFILE
          sed -i 's/PKG_HASH:=.*/PKG_HASH:=skip/g' $U_MAKEFILE
          
          # 删除原有目标，只保留我们的
          sed -i '/UBOOT_TARGETS :=/,$d' $U_MAKEFILE
          
          cat << 'EOF' >> $U_MAKEFILE
          UBOOT_TARGETS := nc_link_t113s3
          
          define U-Boot/Default
            BUILD_TARGET:=sunxi
          endef
          
          define U-Boot/nc_link_t113s3
            NAME:=Tronlong TLT113-MiniEVM
            UBOOT_CONFIG:=nc_link_t113s3
          endef
          
          $(eval $(call BuildPackage/U-Boot))
          EOF
          
          make package/boot/uboot-sunxi/prepare V=s

      - name: Generate Quilt Patches (Nagami-Style Separation)
        run: |
          UBOOT_PATH=$(find openwrt/build_dir -type d -name "u-boot-2025.01" | head -n 1)
          cd $UBOOT_PATH
          
          # --- 补丁 1: 硬件描述 (Hardware DTS) ---
          quilt new 010-t113-native-dts-hardware.patch
          quilt add arch/arm/dts/sun8i-t113s-nc-nagami.dts
          cat << 'EOF' > arch/arm/dts/sun8i-t113s-nc-nagami.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>

          / {
              model = "Tronlong TLT113-MiniEVM";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i";

              aliases { serial0 = &uart0; mmc0 = &mmc0; };
              chosen { stdout-path = "serial0:115200n8"; };

              reg_vcc3v3: vcc3v3 {
                  compatible = "regulator-fixed";
                  regulator-name = "vcc-3v3";
                  regulator-min-microvolt = <3300000>;
                  regulator-max-microvolt = <3300000>;
                  regulator-always-on;
                  bootph-all;
              };
          };

          &uart0 {
              pinctrl-names = "default";
              pinctrl-0 = <&uart0_pg_pins>;
              status = "okay";
              bootph-all;
          };

          &pio {
              uart0_pg_pins: uart0-pg-pins {
                  pins = "PG17", "PG18";
                  function = "uart0";
                  bootph-all;
              };
          };

          &mmc0 {
              vmmc-supply = <&reg_vcc3v3>;
              bus-width = <4>;
              status = "okay";
          };
          EOF
          
          # 注册 DTS
          quilt add arch/arm/dts/Makefile
          sed -i '/sun8i-t113s-mangopi-dual.dtb/a \	sun8i-t113s-nc-nagami.dtb \\' arch/arm/dts/Makefile
          quilt refresh

          # --- 补丁 2: Binman 伴生文件 (Nagami 核心秘技) ---
          # U-Boot 会自动包含这个文件，并覆盖通用配置
          quilt new 013-t113-binman-layout.patch
          quilt add arch/arm/dts/sun8i-t113s-nc-nagami-u-boot.dtsi
          cat << 'EOF' > arch/arm/dts/sun8i-t113s-nc-nagami-u-boot.dtsi
          #include <config.h>

          / {
              binman {
                  /* 覆盖通用定义：强制偏移为 128KB */
                  u-boot-img {
                      offset = <0x20000>;
                  };
              };
          };
          EOF
          quilt refresh

          # --- 补丁 3: Defconfig (参数对齐) ---
          quilt new 011-t113-standard-defconfig.patch
          quilt add configs/nc_link_t113s3_defconfig
          cat << 'EOF' > configs/nc_link_t113s3_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113s-nc-nagami"
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_SPL_STACK_R_ADDR=0x41e00000
          CONFIG_SPL_STACK_R=y
          
          # SPL 软件读取扇区 (128KB)
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x100
          
          # 物理填充 (备用，虽然我们用了 dtsi 硬编码)
          CONFIG_SPL_PAD_TO=0x20000
          
          CONFIG_DEBUG_UART=y
          CONFIG_DEBUG_UART_SUNXI=y
          CONFIG_DEBUG_UART_BASE=0x02500000
          CONFIG_DEBUG_UART_CLOCK=24000000
          CONFIG_SPL_SERIAL=y
          CONFIG_DM_SERIAL=y
          CONFIG_SPL_BINMAN_SYMBOLS=y
          EOF
          quilt refresh

          # --- 补丁 4: 物理解锁 ---
          quilt new 012-t113-board-unlock-fix.patch
          quilt add arch/arm/mach-sunxi/board.c
          sed -i '/spl_init();/i \	*(volatile unsigned int *)0x02000128 = 0x00000074;' arch/arm/mach-sunxi/board.c
          quilt refresh

          # 导出补丁
          mkdir -p $GITHUB_WORKSPACE/patches-uboot-new
          cp patches/01*.patch $GITHUB_WORKSPACE/patches-uboot-new/

      - name: Clean Old Patches & Commit New
        run: |
          git config --global user.name "Patch Bot"
          git config --global user.email "bot@github.com"
          
          # 清理旧补丁
          git rm -r --ignore-unmatch patches-uboot/ || true
          rm -rf patches-uboot/
          
          # 移动并提交
          mkdir -p patches-uboot
          cp $GITHUB_WORKSPACE/patches-uboot-new/*.patch patches-uboot/
          git add patches-uboot/
          git commit -m "fix: adopt nagami style u-boot.dtsi for 128kb offset" || exit 0
          git push
