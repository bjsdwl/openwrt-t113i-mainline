name: T113-i Fusion Patch Factory (Nagami Hardware + OpenWrt Build)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git quilt libssl-dev device-tree-compiler perl

      - name: Prepare Source Environment
        run: |
          # 1. å…‹éš† OpenWrt å¹¶å‡†å¤‡ç¯å¢ƒ
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          ./scripts/feeds update -a && ./scripts/feeds install uboot-sunxi
          
          # 2. ç”ŸæˆåŸºç¡€é…ç½® (OrangePi One ä¸ºæ¨¡æ¿)
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi-orangepi_one=y" >> .config
          make defconfig
          
          # 3. è§£å‹ U-Boot æºç 
          make package/boot/uboot-sunxi/prepare V=s

      - name: "ğŸ§ª FUSION SURGERY: Injecting Patches"
        run: |
          # åŠ¨æ€å®šä½ U-Boot ç›®å½•
          UBOOT_PATH=$(find openwrt/build_dir -name "u-boot-20*" -type d | head -n 1)
          if [ -z "$UBOOT_PATH" ]; then echo "âŒ U-Boot source not found!"; exit 1; fi
          cd $UBOOT_PATH
          mkdir -p patches

          echo ">>> 1. Creating Patch 010: Hybrid DTS (Nagami Logic + bootph-all)..."
          quilt new 010-hybrid-dts.patch
          quilt add arch/arm/dts/sun8i-t113s-nc-nagami.dts
          
          # æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬åŠ å…¥äº† bootph-allï¼Œè¿™æ˜¯ OF_PLATDATA å·¥ä½œçš„å…³é”®
          cat << 'EOF' > arch/arm/dts/sun8i-t113s-nc-nagami.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          / {
              model = "Tronlong TLT113-MiniEVM (Fusion-Edition)";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
              aliases { serial0 = &uart0; mmc0 = &mmc0; mmc1 = &mmc2; };
              chosen { stdout-path = "serial0:115200n8"; };
              
              /* ç”µæºç¨³å‹å™¨ï¼Œæ ‡è®°ä¸º bootph-all ä»¥ä¾¿ SPL è¯†åˆ« */
              reg_vcc3v3: vcc3v3 {
                  compatible = "regulator-fixed";
                  regulator-name = "vcc-3v3";
                  regulator-min-microvolt = <3300000>;
                  regulator-max-microvolt = <3300000>;
                  regulator-always-on;
                  bootph-all;
              };
          };

          /* å…³é”®ï¼šå¼ºåˆ¶å¼€å¯å¤–è®¾çš„ bootph æ ‡ç­¾ */
          &ccu { bootph-all; };
          &pio {
              bootph-all;
              uart0_pg_pins: uart0-pg-pins { pins = "PG17", "PG18"; function = "uart0"; bootph-all; };
              mmc0_pins: mmc0-pins { pins = "PF0", "PF1", "PF2", "PF3", "PF4", "PF5"; function = "sdc0"; drive-strength = <30>; bias-pull-up; bootph-all; };
          };
          &uart0 { pinctrl-names = "default"; pinctrl-0 = <&uart0_pg_pins>; status = "okay"; bootph-all; };
          &mmc0 { pinctrl-names = "default"; pinctrl-0 = <&mmc0_pins>; vmmc-supply = <&reg_vcc3v3>; bus-width = <4>; broken-cd; status = "okay"; bootph-all; };
          EOF
          quilt refresh

          echo ">>> 2. Creating Patch 020: Binman & Config Fixes..."
          quilt new 020-config-adjustments.patch
          # è¿™é‡Œæˆ‘ä»¬ä¸éœ€è¦ä¿®æ”¹ binman dtsiï¼Œå› ä¸ºæˆ‘ä»¬å°†åœ¨ defconfig ä¸­æ§åˆ¶ä¸€åˆ‡
          # åªéœ€è¦ç¡®ä¿å¦‚æœ binman èŠ‚ç‚¹å­˜åœ¨ï¼Œå®ƒæœ‰è¶³å¤Ÿçš„å¤§å°
          quilt add arch/arm/dts/sunxi-u-boot.dtsi
          sed -i 's/min-size = <0x8000>;/min-size = <0x20000>;/g' arch/arm/dts/sunxi-u-boot.dtsi
          quilt refresh

          echo ">>> 3. Creating Patch 030: The Nagami Hardware Hack (Board.c)..."
          quilt new 030-hardware-init.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          # ä½¿ç”¨ Python æ³¨å…¥ Nagami çš„ç‰©ç†åˆå§‹åŒ–ä»£ç åˆ° board_init_f é¡¶éƒ¨
          python3 -c "
          import sys
          # è¿™æ®µä»£ç æ˜¯ Nagami æˆåŠŸçš„æ ¸å¿ƒï¼šç‰©ç†å¯„å­˜å™¨æš´åŠ›è§£é”
          hack_code = [
              '\t/* --- FUSION: Nagami Physical Hardware Force Unlock --- */\n',
              '\t{ \n',
              '\t\tvolatile unsigned int *pio_gate = (volatile unsigned int *)0x0200190C;\n',
              '\t\tvolatile unsigned int *mmc_gate = (volatile unsigned int *)0x0200184C;\n',
              '\t\tvolatile unsigned int *mmc_clk  = (volatile unsigned int *)0x02001830;\n',
              '\t\tvolatile unsigned int *uart_gate= (volatile unsigned int *)0x02001128;\n',
              '\n',
              '\t\t/* 1. å…¨å±€é—¨æ§è§£é” */\n',
              '\t\t*pio_gate = 0x00010001; \n',
              '\t\t*mmc_gate = 0x00010001; \n',
              '\t\t*mmc_clk  = 0x80000000; /* MMC0 Module Clock ON */\n',
              '\t\t*uart_gate |= (1 << 0); \n',
              '\n',
              '\t\t/* 2. Port F (MMC0) å¼ºåŠ›é©±åŠ¨é…ç½® (Nagami ç§˜ç±) */\n',
              '\t\t*(volatile unsigned int *)0x020000F0 = 0x00222222; /* Function 2 (SDC0) */\n',
              '\t\t*(volatile unsigned int *)0x02000100 = 0x00333333; /* Drive Level 3 (Max) */\n',
              '\t\t*(volatile unsigned int *)0x02000104 = 0x00000555; /* Pull-Up All */\n',
              '\n',
              '\t\t/* 3. Port G (UART0) é…ç½® */\n',
              '\t\t*(volatile unsigned int *)0x02000128 = 0x77777777; /* PG_CFG2 UART0 */\n',
              '\t\t*(volatile unsigned int *)0x02000124 = (*(volatile unsigned int *)0x02000124 & ~(0xF << 12)) | (0x1 << 12);\n',
              '\t\t*(volatile unsigned int *)0x02000130 |= (1 << 11);\n',
              '\n',
              '\t\t/* 4. ä¸²å£æš´åŠ›åå­— (è°ƒè¯•ç”¨) */\n',
              '\t\tvolatile unsigned int *u0 = (volatile unsigned int *)0x02500000;\n',
              '\t\tu0[3] = 0x83; u0[0] = 0x0D; u0[1] = 0x00; u0[3] = 0x03;\n',
              '\t\tu0[0] = 0x4B; /* K - Kernel/Kickstart */\n',
              '\t}\n'
          ]
          
          try:
              with open('arch/arm/mach-sunxi/board.c', 'r') as f: lines = f.readlines()
              new_lines = []
              inserted = False
              for line in lines:
                  new_lines.append(line)
                  # åœ¨ board_init_f å‡½æ•°å®šä¹‰åç«‹å³æ’å…¥
                  if 'void board_init_f(ulong dummy)' in line and not inserted:
                      if '{' in line: # å¦‚æœ { åœ¨åŒä¸€è¡Œ
                          new_lines.extend(hack_code)
                          inserted = True
                      else: # å¦‚æœ { åœ¨ä¸‹ä¸€è¡Œ (éœ€è¦è¯»å–ä¸‹ä¸€è¡Œï¼Œè¿™é‡Œç®€åŒ–å¤„ç†ï¼Œå‡è®¾æ ‡å‡†æ ¼å¼)
                          pass 
                  if '{' in line and 'void board_init_f' in ''.join(new_lines[-2:]) and not inserted:
                      new_lines.extend(hack_code)
                      inserted = True
                      
              with open('arch/arm/mach-sunxi/board.c', 'w') as f: f.writelines(new_lines)
              print('âœ… Code injected successfully.')
          except Exception as e:
              print(f'âŒ Error injecting code: {e}')
              sys.exit(1)
          "
          quilt refresh

          echo ">>> 4. Creating Patch 099: The Ultimate Defconfig..."
          quilt new 099-morph-defconfig.patch
          quilt add configs/orangepi_one_defconfig
          
          # è¿™æ˜¯ Defconfig çš„å®Œå…¨ä½“é‡å†™
          # èåˆäº† OpenWrt çš„æ„å»ºéœ€æ±‚ + Nagami çš„å¯åŠ¨å‚æ•°
          cat << 'EOF' > configs/orangepi_one_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113s-nc-nagami"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          
          # --- å…³é”®ï¼šä½¿ç”¨ OF_PLATDATA (Nagami æ ¸å¿ƒ) ---
          CONFIG_SPL_OF_CONTROL=y
          CONFIG_SPL_OF_PLATDATA=y
          
          # --- å…³é”®ï¼šæ‰‡åŒºåç§»ä¿®æ­£ ---
          # 128KB (0x20000) Padding = 256 Sectors
          # Start 16 + 256 = 272 (0x110)
          CONFIG_SPL_MAX_SIZE=0x1d000
          CONFIG_SPL_PAD_TO=0x20000
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x110
          
          # --- DDR3 792MHz å‚æ•° (å·²éªŒè¯) ---
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x0
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          
          # --- å…¶ä»– Nagami é…ç½® ---
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SPL_MMC=y
          CONFIG_SPL_SERIAL=y
          CONFIG_DM_SERIAL=y
          CONFIG_DM_MMC=y
          CONFIG_SPL_SYS_MALLOC_SIMPLE=y
          
          # è°ƒè¯•è¾“å‡º
          CONFIG_DEBUG_UART=y
          CONFIG_DEBUG_UART_SUNXI=y
          CONFIG_DEBUG_UART_BASE=0x02500000
          CONFIG_DEBUG_UART_CLOCK=24000000
          CONFIG_BOOTDELAY=3
          EOF
          quilt refresh

      - name: Sync and Commit
        run: |
          mkdir -p $GITHUB_WORKSPACE/patches-uboot
          cp -r patches/*.patch $GITHUB_WORKSPACE/patches-uboot/
          
          cd $GITHUB_WORKSPACE
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add patches-uboot/
          git commit -m "chore: generated fusion patches (Nagami-HW + OpenWrt-Build)" || echo "No changes"
          git push
