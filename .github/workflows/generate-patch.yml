name: OpenWrt - Stable U-Boot Patch Generator (UART3 Fixed)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
            file wget quilt python3-setuptools libelf-dev swig python3-dev \
            libpam0g-dev liblzma-dev libtirpc-dev

      - name: Clone OpenWrt
        run: git clone --depth=1 https://github.com/openwrt/openwrt.git -b main openwrt

      - name: Configure Target (Proxy Strategy)
        run: |
          cd openwrt
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          make defconfig

      - name: Prepare uboot-sunxi source
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make package/boot/uboot-sunxi/prepare V=s

      - name: Generate patches (Quilt)
        run: |
          set -e
          UBOOT_DIR=$(find openwrt/build_dir -type d -name "u-boot-20*" | head -n 1)
          
          echo ">>> Found U-Boot source at: $UBOOT_DIR"
          cd "$UBOOT_DIR"

          mkdir -p patches
          export QUILT_PATCHES=patches
          quilt push -a || true

          # [000] Backport sun8i-t113s.dtsi if needed
          if [ ! -f "arch/arm/dts/sun8i-t113s.dtsi" ]; then
             echo ">>> Backporting sun8i-t113s.dtsi..."
             quilt new 000-add-t113s-dtsi.patch
             quilt add arch/arm/dts/sun8i-t113s.dtsi
             wget https://raw.githubusercontent.com/u-boot/u-boot/v2025.01/arch/arm/dts/sun8i-t113s.dtsi -O arch/arm/dts/sun8i-t113s.dtsi
             quilt refresh
          fi

          # ==========================================================
          # [001] DTS - UART3 ON PG17/PG18
          # ==========================================================
          echo ">>> Generating 001 DTS (UART3 PG17/18)..."
          quilt new 001-add-t113-tronlong-dts.patch
          quilt add arch/arm/dts/sun8i-t113-tronlong.dts

          cat > arch/arm/dts/sun8i-t113-tronlong.dts <<'EOF'
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          / {
              model = "Tronlong TLT113-MiniEVM";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
              aliases { 
                  serial0 = &uart3; // 关键：将 serial0 映射到 uart3
                  mmc0 = &mmc0; 
              };
              chosen { stdout-path = "serial0:115200n8"; };
          };
          &ccu { bootph-all; };
          
          /* 配置 PG17/PG18 为 UART3 (Function 7) */
          &pio {
              bootph-all;
              uart3_pg_pins: uart3-pg-pins { 
                  pins = "PG17", "PG18"; 
                  function = "uart3"; 
                  bootph-all; 
              };
              mmc0_pins: mmc0-pins { pins = "PF0", "PF1", "PF2", "PF3", "PF4", "PF5"; function = "sdc0"; drive-strength = <30>; bias-pull-up; bootph-all; };
          };
          
          /* 启用 UART3 */
          &uart3 {
              pinctrl-names = "default";
              pinctrl-0 = <&uart3_pg_pins>;
              status = "okay";
              bootph-all;
          };
          
          &mmc0 { pinctrl-names = "default"; pinctrl-0 = <&mmc0_pins>; bus-width = <4>; broken-cd; status = "okay"; bootph-all; };
          EOF
          quilt refresh
          
          # ==========================================================
          # [002] Defconfig (CONS_INDEX=4)
          # ==========================================================
          echo ">>> Generating 002 Defconfig..."
          quilt new 002-add-t113-tronlong-defconfig.patch
          quilt add configs/allwinner_t113_tronlong_defconfig

          cat > configs/allwinner_t113_tronlong_defconfig <<'EOF'
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113-tronlong"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x0
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR8=0x0
          CONFIG_DRAM_SUNXI_TPR9=0x0
          CONFIG_DRAM_SUNXI_TPR10=0x0
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SYS_MALLOC_F_LEN=0x4000
          CONFIG_AXP_NONE=y
          # 关键修改：UART3 对应 INDEX 4
          CONFIG_CONS_INDEX=4
          CONFIG_SPL_CONS_INDEX=4
          CONFIG_BAUDRATE=115200
          CONFIG_SPL_RAW_IMAGE_SUPPORT=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x110
          CONFIG_SPL_OF_CONTROL=y
          CONFIG_SPL_MMC=y
          CONFIG_SPL_SERIAL=y
          CONFIG_SPL_DM_SERIAL=y
          CONFIG_DM_SERIAL=y
          CONFIG_DM_MMC=y
          CONFIG_SYS_NS16550=y
          CONFIG_CMD_MMC=y
          CONFIG_CMD_FAT=y
          CONFIG_ENV_IS_IN_MMC=y
          CONFIG_SYS_MMC_ENV_DEV=0
          CONFIG_OF_LIST="sun8i-t113-tronlong"
          CONFIG_SYS_RELOC_GD_ENV_ADDR=y
          CONFIG_SYS_TEXT_BASE=0x4a000000
          EOF
          quilt refresh

          # ==========================================================
          # [003] Board Init (Safe Mode - No Crash)
          # ==========================================================
          echo ">>> Generating 003 Board Init..."
          quilt new 003-early-debug-led.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          python3 -c "
          import sys
          q = chr(34); bs = chr(92)
          anchor = 'sunxi_board_init();'
          
          # 仅保留打印功能，删除导致崩溃的寄存器写操作
          c_code = [
              '\t/* --- HW INIT --- */\n',
              f'\tputs({q}[DEBUG] Board Init (UART3 Fix) Reached{bs}n{q});\n',
              '\n'
          ]
          try:
              with open('arch/arm/mach-sunxi/board.c', 'r') as f: lines = f.readlines()
              insert_idx = next((i for i, l in enumerate(lines) if anchor in l), -1)
              if insert_idx != -1:
                  lines[insert_idx:insert_idx] = c_code
                  with open('arch/arm/mach-sunxi/board.c', 'w') as f: f.writelines(lines)
                  print('✅ Board init injected')
              else: print('❌ Anchor not found'); sys.exit(1)
          except Exception as e: print(e); sys.exit(1)
          "
          quilt refresh

          # ==========================================================
          # [004] MMC Debug (Keep this, it's good)
          # ==========================================================
          echo ">>> Generating 004 MMC Debug..."
          quilt new 004-mmc-debug-read.patch
          quilt add common/spl/spl_mmc.c
          
          python3 -c "
          import sys
          q = chr(34); bs = chr(92)
          try:
              with open('common/spl/spl_mmc.c', 'r') as f: lines = f.readlines()
              start = next((i for i, l in enumerate(lines) if 'mmc_load_image_raw_sector' in l), -1)
              if start != -1:
                  err = next((i for i in range(start, len(lines)) if 'mmc block read error' in lines[i]), -1)
                  if err != -1:
                      ins = next((i for i in range(err, len(lines)) if 'return 0;' in lines[i]), -1)
                      if ins != -1:
                          fmt = f'{q}[MMC-DBG] Success! LoadAddr=0x%lx Data=%08x %08x %08x %08x{bs}n{q}'
                          code = [
                              '\n',
                              '\t/* [DEBUG INJECTED] */\n',
                              '\tif (spl_image && spl_image->load_addr) {\n',
                              '\t\tunsigned int *d = (unsigned int *)spl_image->load_addr;\n',
                              f'\t\tprintf({fmt},\n',
                              '\t\t       spl_image->load_addr, d[0], d[1], d[2], d[3]);\n',
                              '\t}\n'
                          ]
                          lines[ins:ins] = code
                          with open('common/spl/spl_mmc.c', 'w') as f: f.writelines(lines)
                          print('✅ MMC debug injected')
                          sys.exit(0)
              print('❌ Insertion point not found for MMC debug'); sys.exit(1)
          except Exception as e: print(e); sys.exit(1)
          "
          quilt refresh
          
          echo ">>> All patches generated successfully."

      - name: Sync patches
        run: |
          mkdir -p patches-uboot
          rm -f patches-uboot/*.patch

          UBOOT_DIR=$(find openwrt/build_dir -type d -name "u-boot-20*" | head -n 1)
          cp "$UBOOT_DIR"/patches/00*.patch patches-uboot/

          for p in patches-uboot/*.patch; do
            [ -n "$(tail -c1 "$p")" ] && echo >> "$p"
          done
          ls -lh patches-uboot/

      - name: Commit patches
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add patches-uboot/*.patch
          git commit -m "fix: switch to UART3 (PG17/18) and remove buggy LED code" || echo "No changes"
          git push
