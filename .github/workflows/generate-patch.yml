name: OpenWrt - Stable U-Boot Patch Generator (Quilt)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04 # 明确指定版本，22.04 对编译旧版 OpenWrt 兼容性较好
    permissions:
      contents: write

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # [Fix 2] 补全 OpenWrt 编译所需的完整依赖
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
            file wget quilt python3-setuptools libelf-dev swig

      - name: Clone OpenWrt
        run: |
          # 建议固定分支，例如 openwrt-23.05 或 main，防止上游变动导致不稳定
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b main openwrt

      # [Fix 1] 显式配置为 Sunxi 平台，确保 uboot-sunxi 被正确选中
      - name: Configure Target
        run: |
          cd openwrt
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          # 这一步很重要，不选具体的板子没关系，但必须选中架构
          make defconfig

      - name: Prepare OpenWrt feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 这一步是精华：让 OpenWrt 帮我们下载源码、解压、打好官方补丁
      - name: Prepare uboot-sunxi source
        run: |
          cd openwrt
          # V=s 方便出错时看日志
          make package/boot/uboot-sunxi/prepare V=s

      - name: Generate patches (Quilt)
        run: |
          set -e
          
          # 智能查找 build_dir，避免通配符匹配错误的风险
          # u-boot-sunxi 的源码通常在 build_dir/target-*/u-boot-sunxi/u-boot-* 下
          UBOOT_DIR=$(find openwrt/build_dir/target-* -name "u-boot-*" -type d -path "*/u-boot-sunxi/*" | head -n 1)
          
          if [ -z "$UBOOT_DIR" ]; then
            echo "❌ Error: Could not find prepared U-Boot directory!"
            exit 1
          fi
          
          echo ">>> Found U-Boot source at: $UBOOT_DIR"
          cd "$UBOOT_DIR"

          # 确保 Quilt 环境就绪
          mkdir -p patches
          export QUILT_PATCHES=patches
          
          # 注意：OpenWrt 的 prepare 阶段通常已经应用了 patches。
          # 此时运行 quilt push -a 可能会提示 "No patches in series"，这是正常的，加 || true
          quilt push -a || true

          # ==========================================================
          # [001] DTS
          # ==========================================================
          echo ">>> Generating 001 DTS..."
          quilt new 001-add-t113-tronlong-dts.patch
          quilt add arch/arm/dts/sun8i-t113-tronlong.dts

          cat > arch/arm/dts/sun8i-t113-tronlong.dts <<'EOF'
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          / {
              model = "Tronlong TLT113-MiniEVM";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
              aliases { serial0 = &uart0; mmc0 = &mmc0; };
              chosen { stdout-path = "serial0:115200n8"; };
          };
          &ccu { bootph-all; };
          &pio {
              bootph-all;
              uart0_pg_pins: uart0-pg-pins { pins = "PG17", "PG18"; function = "uart0"; bootph-all; };
              mmc0_pins: mmc0-pins { pins = "PF0", "PF1", "PF2", "PF3", "PF4", "PF5"; function = "sdc0"; drive-strength = <30>; bias-pull-up; bootph-all; };
          };
          &uart0 { pinctrl-names = "default"; pinctrl-0 = <&uart0_pg_pins>; status = "okay"; bootph-all; };
          &mmc0 { pinctrl-names = "default"; pinctrl-0 = <&mmc0_pins>; bus-width = <4>; broken-cd; status = "okay"; bootph-all; };
          EOF
          quilt refresh
          # 小技巧：为了防止补丁依赖，这里不 pop，继续叠加，最后只提取文件即可
          
          # ==========================================================
          # [002] Defconfig
          # ==========================================================
          echo ">>> Generating 002 Defconfig..."
          quilt new 002-add-t113-tronlong-defconfig.patch
          quilt add configs/allwinner_t113_tronlong_defconfig

          cat > configs/allwinner_t113_tronlong_defconfig <<'EOF'
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113-tronlong"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x0
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR8=0x0
          CONFIG_DRAM_SUNXI_TPR9=0x0
          CONFIG_DRAM_SUNXI_TPR10=0x0
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SYS_MALLOC_F_LEN=0x4000
          CONFIG_AXP_NONE=y
          CONFIG_CONS_INDEX=1
          CONFIG_BAUDRATE=115200
          CONFIG_SPL_RAW_IMAGE_SUPPORT=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x110
          CONFIG_SPL_OF_CONTROL=y
          CONFIG_SPL_MMC=y
          CONFIG_SPL_SERIAL=y
          CONFIG_SPL_DM_SERIAL=y
          CONFIG_DM_SERIAL=y
          CONFIG_DM_MMC=y
          CONFIG_SYS_NS16550=y
          CONFIG_CMD_MMC=y
          CONFIG_CMD_FAT=y
          CONFIG_ENV_IS_IN_MMC=y
          CONFIG_SYS_MMC_ENV_DEV=0
          CONFIG_OF_LIST="sun8i-t113-tronlong"
          CONFIG_SYS_RELOC_GD_ENV_ADDR=y
          CONFIG_SYS_TEXT_BASE=0x4a000000
          EOF
          quilt refresh

      - name: Sync patches
        run: |
          mkdir -p patches-uboot
          rm -f patches-uboot/*.patch

          # 这里的路径匹配也需要稍微智能一点
          UBOOT_DIR=$(find openwrt/build_dir/target-* -name "u-boot-*" -type d -path "*/u-boot-sunxi/*" | head -n 1)
          
          # 只拷贝我们新生成的补丁 (001, 002)
          cp "$UBOOT_DIR"/patches/001-*.patch patches-uboot/
          cp "$UBOOT_DIR"/patches/002-*.patch patches-uboot/

          # 确保文件末尾有空行 (OpenWrt check-package 规范)
          for p in patches-uboot/*.patch; do
            [ -n "$(tail -c1 "$p")" ] && echo >> "$p"
          done
          
          ls -lh patches-uboot/

      - name: Commit patches
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add patches-uboot/*.patch
          git commit -m "feat: generate context-safe patches via openwrt buildtree" || echo "No changes"
          git push
