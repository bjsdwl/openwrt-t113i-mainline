name: 02 - Automatic Patch Generator (Full Quilt Mode)

on:
  workflow_dispatch: # 手动点击运行

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Quilt & Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y quilt u-boot-tools python3-pyelftools

      - name: Download U-Boot Source
        run: |
          # 下载官方 v2025.01 源码
          wget https://github.com/u-boot/u-boot/archive/refs/tags/v2025.01.tar.gz
          tar -zxf v2025.01.tar.gz
          mv u-boot-2025.01 u-boot-src

      - name: Generate All Patches via Quilt
        run: |
          cd u-boot-src
          mkdir patches
          export QUILT_PATCHES=patches
          
          # ==========================================
          # PATCH 001: Add T113-i DTS
          # ==========================================
          quilt new 001-add-t113-dts.patch
          quilt add arch/arm/dts/sun8i-t113-tronlong.dts
          cat <<EOF > arch/arm/dts/sun8i-t113-tronlong.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          / {
          	model = "Tronlong TLT113-MiniEVM";
          	compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
          	aliases { serial0 = &uart0; mmc0 = &mmc0; };
          	chosen { stdout-path = "serial0:115200n8"; };
          };
          &ccu { bootph-all; };
          &pio {
          	bootph-all;
          	uart0_pg_pins: uart0-pg-pins { pins = "PG17", "PG18"; function = "uart0"; bootph-all; };
          	mmc0_pins: mmc0-pins { pins = "PF0", "PF1", "PF2", "PF3", "PF4", "PF5"; function = "sdc0"; drive-strength = <30>; bias-pull-up; bootph-all; };
          };
          &uart0 { pinctrl-names = "default"; pinctrl-0 = <&uart0_pg_pins>; status = "okay"; bootph-all; };
          &mmc0 { pinctrl-names = "default"; pinctrl-0 = <&mmc0_pins>; bus-width = <4>; broken-cd; status = "okay"; bootph-all; };
          EOF
          quilt refresh

          # ==========================================
          # PATCH 002: Add T113-i Defconfig (RAW IMAGE MODE)
          # ==========================================
          quilt new 002-add-t113-defconfig.patch
          quilt add configs/allwinner_t113_tronlong_defconfig
          cat <<EOF > configs/allwinner_t113_tronlong_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113-tronlong"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x0
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR8=0x0
          CONFIG_DRAM_SUNXI_TPR9=0x0
          CONFIG_DRAM_SUNXI_TPR10=0x0
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SYS_MALLOC_F_LEN=0x4000
          CONFIG_AXP_NONE=y
          CONFIG_CONS_INDEX=1
          CONFIG_BAUDRATE=115200
          CONFIG_SPL_RAW_IMAGE_SUPPORT=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x110
          CONFIG_SPL_OF_CONTROL=y
          CONFIG_SPL_MMC=y
          CONFIG_SPL_SERIAL=y
          CONFIG_SPL_DM_SERIAL=y
          CONFIG_DM_SERIAL=y
          CONFIG_DM_MMC=y
          CONFIG_SYS_NS16550=y
          CONFIG_CMD_MMC=y
          CONFIG_CMD_FAT=y
          CONFIG_ENV_IS_IN_MMC=y
          CONFIG_SYS_MMC_ENV_DEV=0
          CONFIG_OF_LIST="sun8i-t113-tronlong"
          CONFIG_SYS_RELOC_GD_ENV_ADDR=y
          EOF
          quilt refresh

          # ==========================================
          # PATCH 003: HW Initialization (CCU, GPIO, LED)
          # ==========================================
          quilt new 003-early-debug-led.patch
          quilt add arch/arm/mach-sunxi/board.c
          printf "\n\t/* --- HW INIT: UART0 CCU & PINMUX --- */\n\t*(volatile unsigned int *)(0x0200190C) |= 0x00010001;\n\t*(volatile unsigned int *)(0x02000128) = (*(volatile unsigned int *)(0x02000128) & 0xFFFFF00F) | 0x00000770;\n\t*(volatile unsigned int *)(0x02000060) = (*(volatile unsigned int *)(0x02000060) & 0xFFFFFFF0) | 0x00000001;\n\t*(volatile unsigned int *)(0x02000070) |= 0x00000001;\n" > snippet_init.txt
          TARGET_BOARD=$(grep -n "spl_init();" arch/arm/mach-sunxi/board.c | cut -d: -f1 | head -n 1)
          sed -i "${TARGET_BOARD}r snippet_init.txt" arch/arm/mach-sunxi/board.c
          quilt refresh

          # ==========================================
          # PATCH 004: MMC Magic Diagnostic (Fixed Position)
          # ==========================================
          quilt new 004-mmc-diag.patch
          quilt add common/spl/spl_mmc.c
          # 构造代码块，注意前面的制表符缩进
          cat <<EOF > diag_code.txt
	{
		static char b[512] __aligned(64);
		if (blk_dread(mmc_get_blk_desc(mmc), 16, 1, b)) {
			printf("DIAG: Sector 16 Magic at 0x04: [%.4s]\n", &b[4]);
		}
	}
EOF
          # 定位到 "Trying to boot from" 这一行
          TARGET_MMC=$(grep -n "Trying to boot from" common/spl/spl_mmc.c | cut -d: -f1 | head -n 1)
          # 在该行之后插入诊断代码
          sed -i "${TARGET_MMC}r diag_code.txt" common/spl/spl_mmc.c
          quilt refresh

          # ==========================================
          # Final Sync: Add EOF Newlines & Copy
          # ==========================================
          for p in patches/*.patch; do
            [ -n "$(tail -c1 "$p")" ] && echo "" >> "$p"
          done
          mkdir -p ../patches-uboot
          cp patches/*.patch ../patches-uboot/

      - name: Commit and Push
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add patches-uboot/*.patch
          git commit -m "chore: sync patches with fixed position diagnostic" || echo "No changes"
          git push
