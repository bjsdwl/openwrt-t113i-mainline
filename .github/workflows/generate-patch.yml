name: OpenWrt - Step 3.95 Diagnostic (Morse Code)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-setuptools quilt libssl-dev

      - name: Clone OpenWrt & Prepare Source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install uboot-sunxi
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi=y" >> .config
          make defconfig
          make package/boot/uboot-sunxi/prepare V=s

      - name: Generate Diagnostic Patch
        run: |
          UBOOT_DIR=$(find openwrt/build_dir -type d -name "u-boot-20*" | grep -v "compile" | head -n 1)
          cd "$UBOOT_DIR"
          mkdir -p patches
          
          # 1. DTS (保持原样)
          quilt new 001-t113-dts-base.patch
          quilt add arch/arm/dts/sun8i-t113-tronlong.dts
          cat << 'EOF' > arch/arm/dts/sun8i-t113-tronlong.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          / {
              model = "Tronlong TLT113-MiniEVM";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
              aliases { serial0 = &uart0; mmc0 = &mmc0; };
              chosen { stdout-path = "serial0:115200n8"; };
              leds {
                  compatible = "gpio-leds";
                  bootph-all;
                  led-0 {
                      label = "heartbeat";
                      gpios = <&pio 2 0 GPIO_ACTIVE_HIGH>;
                      default-state = "on";
                      bootph-all;
                  };
              };
              reg_vcc3v3: vcc3v3 {
                  compatible = "regulator-fixed";
                  regulator-name = "vcc-3v3";
                  regulator-min-microvolt = <3300000>;
                  regulator-max-microvolt = <3300000>;
                  regulator-always-on;
              };
          };
          &ccu { bootph-all; };
          &pio { 
              bootph-all; 
              uart0_pg_pins: uart0-pg-pins { pins = "PG17", "PG18"; function = "uart0"; };
              mmc0_pins: mmc0-pins { pins = "PF0", "PF1", "PF2", "PF3", "PF4", "PF5"; function = "sdc0"; drive-strength = <30>; bias-pull-up; };
          };
          &uart0 { pinctrl-names = "default"; pinctrl-0 = <&uart0_pg_pins>; status = "okay"; };
          &mmc0 { pinctrl-names = "default"; pinctrl-0 = <&mmc0_pins>; vmmc-supply = <&reg_vcc3v3>; vqmmc-supply = <&reg_vcc3v3>; bus-width = <4>; status = "okay"; };
          EOF
          quilt refresh
          
          # 2. Defconfig (保持原样，无 RESET)
          quilt new 002-t113-defconfig-base.patch
          quilt add configs/allwinner_t113_tronlong_defconfig
          cat << 'EOF' > configs/allwinner_t113_tronlong_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113-tronlong"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x0
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR8=0x0
          CONFIG_DRAM_SUNXI_TPR9=0x0
          CONFIG_DRAM_SUNXI_TPR10=0x0
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SYS_MALLOC_F_LEN=0x4000
          CONFIG_AXP_NONE=y
          CONFIG_CONS_INDEX=1
          CONFIG_SPL_CONS_INDEX=1
          CONFIG_BAUDRATE=115200
          CONFIG_SPL_RAW_IMAGE_SUPPORT=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x110
          CONFIG_SPL_OF_CONTROL=y
          CONFIG_SPL_MMC=y
          CONFIG_SPL_SERIAL=y
          CONFIG_SPL_MAX_SIZE=0xB000
          CONFIG_SPL_DM=y
          CONFIG_SPL_CLK=y
          CONFIG_SPL_PINCTRL=y
          CONFIG_SPL_GPIO=y
          CONFIG_SPL_SYS_MALLOC_SIMPLE=y
          CONFIG_SYS_NS16550=y
          CONFIG_CMD_MMC=y
          CONFIG_CMD_FAT=y
          CONFIG_ENV_IS_IN_MMC=y
          CONFIG_SYS_MMC_ENV_DEV=0
          CONFIG_OF_LIST="sun8i-t113-tronlong"
          CONFIG_SYS_RELOC_GD_ENV_ADDR=y
          CONFIG_SYS_TEXT_BASE=0x4a000000
          EOF
          quilt refresh
          
          # 3. Code (实现诊断逻辑)
          quilt new 003-t113-diagnostic-led.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          sed -i '/void sunxi_gpio_setup_uart0/!b;n;c {\n\treturn;\n}' arch/arm/mach-sunxi/board.c
          
          cat << 'EOF' > inject_diag.py
          import sys
          code = [
              '\t/* --- DIAGNOSTIC MORSE CODE --- */\n',
              '\t{\n',
              '\t\tvolatile unsigned int *pc_dat = (volatile unsigned int *)0x02000070;\n',
              '\t\tvolatile unsigned int *pc_cfg = (volatile unsigned int *)0x02000060;\n',
              '\t\tvolatile unsigned int *ccu_bg = (volatile unsigned int *)0x0200190C;\n',
              '\t\t*ccu_bg = 0x00010001; *pc_cfg = (*pc_cfg & ~0xF) | 1;\n',
              '\t\t/* BASE: Blink 2 times (Fast) */\n',
              '\t\tfor(int k=0; k<2; k++) { *pc_dat |= 1; for(int i=0;i<3000000;i++)asm("nop"); *pc_dat &= ~1; for(int i=0;i<3000000;i++)asm("nop"); }\n',
              '\t\t\n',
              '\t\tspl_init();\n',
              '\t\t\n',
              '\t\t/* PAUSE (Long) */\n',
              '\t\tfor(int i=0; i<10000000; i++) asm("nop");\n',
              '\t\t\n',
              '\t\tstruct gpio_desc desc;\n',
              '\t\tofnode node = ofnode_path("/leds/led-0");\n',
              '\t\tif (!ofnode_valid(node)) {\n',
              '\t\t\t/* ERROR CODE 2: Missing Node -> Blink 2 times (Slow) */\n',
              '\t\t\tfor(int k=0; k<2; k++) { *pc_dat |= 1; for(int i=0;i<8000000;i++)asm("nop"); *pc_dat &= ~1; for(int i=0;i<8000000;i++)asm("nop"); }\n',
              '\t\t} else {\n',
              '\t\t\tif (gpio_request_by_name_nodev(node, "gpios", 0, &desc, GPIOD_IS_OUT | GPIOD_IS_OUT_ACTIVE) != 0) {\n',
              '\t\t\t\t/* ERROR CODE 3: Probe Failed -> Blink 3 times (Slow) */\n',
              '\t\t\t\tfor(int k=0; k<3; k++) { *pc_dat |= 1; for(int i=0;i<8000000;i++)asm("nop"); *pc_dat &= ~1; for(int i=0;i<8000000;i++)asm("nop"); }\n',
              '\t\t\t} else {\n',
              '\t\t\t\t/* SUCCESS: Solid ON via DM */\n',
              '\t\t\t\tdm_gpio_set_value(&desc, 1);\n',
              '\t\t\t}\n',
              '\t\t}\n',
              '\t\twhile(0);\n',
              '\t}\n'
          ]
          try:
              with open('arch/arm/mach-sunxi/board.c', 'r') as f: lines = f.readlines()
              lines.insert(0, "#include <dm.h>\n#include <asm/gpio.h>\n")
              for i, line in enumerate(lines):
                  if 'preloader_console_init();' in line:
                      lines[i:i] = code
                      break
              with open('arch/arm/mach-sunxi/board.c', 'w') as f: f.writelines(lines)
          except Exception: sys.exit(1)
          EOF
          python3 inject_diag.py
          quilt refresh
          
          # 部署
          mkdir -p $GITHUB_WORKSPACE/patches-uboot
          rm -f $GITHUB_WORKSPACE/patches-uboot/*.patch
          cp patches/001-t113-dts-base.patch $GITHUB_WORKSPACE/patches-uboot/
          cp patches/002-t113-defconfig-base.patch $GITHUB_WORKSPACE/patches-uboot/
          cp patches/003-t113-diagnostic-led.patch $GITHUB_WORKSPACE/patches-uboot/
          
      - name: Commit & Push Changes
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "Diag Bot"
          git config --global user.email "actions@github.com"
          git add patches-uboot/
          git commit -m "add diagnostic morse code" || echo "No changes"
          git push
