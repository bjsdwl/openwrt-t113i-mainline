name: T113-i Patch Factory (Surgical Precision)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git quilt libssl-dev device-tree-compiler

      - name: Prepare Source Environment
        run: |
          # 1. å…‹éš† OpenWrt
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          
          # 2. å®‰è£… Feed
          ./scripts/feeds update -a && ./scripts/feeds install uboot-sunxi
          
          # 3. å¼ºåˆ¶é…ç½®ä¸º OrangePi One (è¿™æ˜¯è¯±éª—æ„å»ºç³»ç»Ÿçš„å…³é”®)
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi-orangepi_one=y" >> .config
          make defconfig
          
          # 4. è§£å‹æºç  (make prepare)
          make package/boot/uboot-sunxi/prepare V=s

      - name: "ğŸ’‰ SURGERY: Apply Patches via Quilt"
        run: |
          # å®šä½æºç ç›®å½•
          UBOOT_PATH=$(find openwrt/build_dir -name "u-boot-20*" -type d | head -n 1)
          if [ -z "$UBOOT_PATH" ]; then echo "âŒ Source not found"; exit 1; fi
          
          echo ">>> Entering Operating Room: $UBOOT_PATH"
          cd $UBOOT_PATH

          # =======================================================
          # PATCH 01: Inject T113 DTS (NetCube Nagami / Tronlong)
          # =======================================================
          quilt new 010-inject-t113-dts.patch
          
          # 1.1 åˆ›å»ºæ–° DTS æ–‡ä»¶
          # æ³¨æ„ï¼šè¿™æ˜¯æ ¹æ®ä½ çš„æ¡£æ¡ˆå®šåˆ¶çš„ï¼ŒUART0 -> PG17/18
          quilt add arch/arm/dts/sun8i-t113s-nc-nagami.dts
          cat << 'EOF' > arch/arm/dts/sun8i-t113s-nc-nagami.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>

          / {
              model = "Tronlong TLT113-MiniEVM (T113-i)";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";

              aliases {
                  serial0 = &uart0;
                  mmc0 = &mmc0;
                  mmc1 = &mmc2;
              };

              chosen {
                  stdout-path = "serial0:115200n8";
              };

              reg_vcc3v3: vcc3v3 {
                  compatible = "regulator-fixed";
                  regulator-name = "vcc-3v3";
                  regulator-min-microvolt = <3300000>;
                  regulator-max-microvolt = <3300000>;
                  regulator-always-on;
                  bootph-all;
              };
          };

          &uart0 {
              pinctrl-names = "default";
              pinctrl-0 = <&uart0_pg_pins>;
              status = "okay";
              bootph-all;
          };

          &pio {
              uart0_pg_pins: uart0-pg-pins {
                  pins = "PG17", "PG18";
                  function = "uart0";
                  bootph-all;
              };
          };

          &mmc0 {
              vmmc-supply = <&reg_vcc3v3>;
              bus-width = <4>;
              status = "okay";
              bootph-all;
          };
          EOF

          # 1.2 æ³¨å†Œåˆ° Makefile
          quilt add arch/arm/dts/Makefile
          # å¯»æ‰¾ä¸€ä¸ªé”šç‚¹ï¼Œé€šå¸¸ sun8i ä¹Ÿå°±æ˜¯ H3 é™„è¿‘çš„
          # è¿™é‡Œçš„ sed æŠ€å·§æ˜¯æ‰¾åˆ° sun8i-v3s-licheepi-zero.dtb å¹¶åœ¨å…¶åæ’å…¥
          sed -i '/sun8i-v3s-licheepi-zero.dtb \\/a \	sun8i-t113s-nc-nagami.dtb \\' arch/arm/dts/Makefile
          
          quilt refresh

          # =======================================================
          # PATCH 02: Fix Binman Offset & Enable SRAM Limit
          # =======================================================
          quilt new 020-fix-binman-and-sram.patch
          quilt add arch/arm/dts/sunxi-u-boot.dtsi
          
          # å°† min-size ä» 0x8000 (32KB) æ”¹ä¸º 0x26000 (152KB)
          # è¿™æ˜¯ä¸ºäº†ç»™ SPL è¶³å¤Ÿçš„ç©ºé—´ï¼Œå¹¶ç¡®ä¿ Main U-Boot ä½äº Sector 320 ç‰©ç†ä½ç½®
          sed -i 's/min-size = <0x8000>;/min-size = <0x26000>;/' arch/arm/dts/sunxi-u-boot.dtsi
          
          quilt refresh

          # =======================================================
          # PATCH 03: Board Init Hack (The Golden Key)
          # =======================================================
          quilt new 030-board-unlock-pg.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          # åœ¨ gpio_init() åæ’å…¥ 0x128 è§£é”ä»£ç 
          # ä½¿ç”¨ä¸´æ—¶æ–‡ä»¶å¤„ç†å¤šè¡Œæ’å…¥
          cat << 'EOF' > injection.c
          	gpio_init();
          	
          	/* [HACK] Unlock T113 Power Gating for PG/PF/PC Ports */
          	/* 0x02000128 = 0x74 (Vital for UART0 on PG17/18) */
          	debug(">>> Unlocking Power Gating Register (0x02000128)...\n");
          	*(volatile unsigned int *)0x02000128 = 0x00000074;
          EOF
          
          # ä½¿ç”¨ sed è¯»å– injection.c å†…å®¹æ›¿æ¢ gpio_init(); 
          # æ³¨æ„ï¼šè¿™é‡Œéœ€è¦å…ˆæŠŠ injection.c çš„æ¢è¡Œç¬¦è½¬ä¹‰ï¼Œç¨å¾®å¤æ‚ï¼Œç”¨ perl æ›´ç¨³
          perl -i -p0e 's/gpio_init\(\);/`cat injection.c`/se' arch/arm/mach-sunxi/board.c
          rm injection.c
          
          quilt refresh

          # =======================================================
          # PATCH 99: Morph OrangePi One into T113-i
          # =======================================================
          quilt new 099-morph-defconfig.patch
          quilt add configs/orangepi_one_defconfig
          
          # ç›´æ¥è¦†ç›–æ•´ä¸ªæ–‡ä»¶ï¼è¿™æ˜¯æœ€ç¨³çš„ï¼Œé˜²æ­¢æ—§é…ç½®æ®‹ç•™å¹²æ‰°
          cat << 'EOF' > configs/orangepi_one_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113s-nc-nagami"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          CONFIG_DRAM_SUNXI_ODT_EN=1
          # Binman & Layout Control
          CONFIG_SPL_MAX_SIZE=0x1d000
          CONFIG_SPL_PAD_TO=0x26000
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          # SD Card Offsets (Physical Sector 304 + 16 header = 320)
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=304
          CONFIG_SPL_BINMAN_SYMBOLS=y
          # Console & Debug
          CONFIG_DEBUG_UART=y
          CONFIG_DEBUG_UART_SUNXI=y
          CONFIG_DEBUG_UART_BASE=0x02500000
          CONFIG_DEBUG_UART_CLOCK=24000000
          # Boot settings
          CONFIG_BOOTDELAY=3
          CONFIG_USE_BOOTCOMMAND=y
          CONFIG_BOOTCOMMAND="echo >>> T113-i Alive!; run distro_bootcmd"
          EOF
          
          quilt refresh

          # =======================================================
          # EXPORT
          # =======================================================
          echo ">>> Patch generation complete."
          mkdir -p $GITHUB_WORKSPACE/patches-uboot-generated
          cp patches/*.patch $GITHUB_WORKSPACE/patches-uboot-generated/

      - name: Commit and Push Patches
        run: |
          git config --global user.name "Patch Bot"
          git config --global user.email "bot@github.com"
          
          # æ›´æ–°ä»“åº“é‡Œçš„ patches-uboot ç›®å½•
          rm -rf patches-uboot
          mkdir -p patches-uboot
          cp $GITHUB_WORKSPACE/patches-uboot-generated/*.patch patches-uboot/
          
          # æäº¤
          git add patches-uboot/
          git commit -m "auto: regenerate surgical patches for t113-i (build-bypass fix)" || echo "No changes to commit"
          git push origin main
