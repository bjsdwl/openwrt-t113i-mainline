name: OpenWrt - Master Patch Generator (SRAM Expanded Version)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-setuptools quilt libssl-dev

      - name: Clone OpenWrt & Prepare Source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install uboot-sunxi
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi=y" >> .config
          make defconfig
          make package/boot/uboot-sunxi/prepare V=s

      - name: Generate Expanded SPL Patches
        run: |
          UBOOT_DIR=$(find openwrt/build_dir -type d -name "u-boot-20*" | grep -v "compile" | head -n 1)
          cd "$UBOOT_DIR"
          mkdir -p patches
          
          # ==========================================================
          # PATCH 1: DTS (完全体)
          # ==========================================================
          quilt new 001-t113-dts-hardware-fix.patch
          quilt add arch/arm/dts/sun8i-t113-tronlong.dts
          
          cat << 'EOF' > arch/arm/dts/sun8i-t113-tronlong.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          / {
              model = "Tronlong TLT113-MiniEVM";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
              aliases { serial0 = &uart0; mmc0 = &mmc0; };
              chosen { stdout-path = "serial0:115200n8"; };
              reg_vcc3v3: vcc3v3 {
                  compatible = "regulator-fixed";
                  regulator-name = "vcc-3v3";
                  regulator-min-microvolt = <3300000>;
                  regulator-max-microvolt = <3300000>;
                  regulator-always-on;
                  bootph-all;
              };
          };
          &ccu { bootph-all; };
          &pio { bootph-all; };
          &pio {
              uart0_pg_pins: uart0-pg-pins { pins = "PG17", "PG18"; function = "uart0"; bootph-all; };
              mmc0_pins: mmc0-pins { pins = "PF0", "PF1", "PF2", "PF3", "PF4", "PF5"; function = "sdc0"; drive-strength = <30>; bias-pull-up; bootph-all; };
          };
          &uart0 { pinctrl-names = "default"; pinctrl-0 = <&uart0_pg_pins>; status = "okay"; bootph-all; };
          &mmc0 { pinctrl-names = "default"; pinctrl-0 = <&mmc0_pins>; vmmc-supply = <&reg_vcc3v3>; bus-width = <4>; broken-cd; status = "okay"; bootph-all; };
          EOF
          quilt refresh
          
          # ==========================================================
          # PATCH 2: Defconfig (解除 32KB 限制，开启 116KB 模式)
          # ==========================================================
          quilt new 002-t113-defconfig-safe.patch
          quilt add configs/allwinner_t113_tronlong_defconfig
          
          cat << 'EOF' > configs/allwinner_t113_tronlong_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113-tronlong"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          # --- 核心修改：放开 SRAM 限制 ---
          CONFIG_SPL_MAX_SIZE=0x1d000
          CONFIG_SPL_PAD_TO=0x1d000
          # ------------------------------
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x0
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SYS_MALLOC_F_LEN=0x4000
          CONFIG_AXP_NONE=y
          CONFIG_BAUDRATE=115200
          CONFIG_SPL_RAW_IMAGE_SUPPORT=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x110
          CONFIG_SPL_OF_CONTROL=y
          CONFIG_SPL_DM=y
          CONFIG_SPL_CLK=y
          CONFIG_SPL_PINCTRL=y
          CONFIG_SPL_MMC=y
          CONFIG_SPL_SERIAL=y
          CONFIG_DM_SERIAL=y
          CONFIG_DM_MMC=y
          CONFIG_SYS_NS16550=y
          CONFIG_SPL_TINY_PRINTF=y
          CONFIG_SPL_SYS_MALLOC_SIMPLE=y
          CONFIG_OF_LIST="sun8i-t113-tronlong"
          CONFIG_SYS_TEXT_BASE=0x4a000000
          EOF
          quilt refresh
          
          # ==========================================================
          # PATCH 3: Board Hack (保持物理钥匙)
          # ==========================================================
          quilt new 003-t113-spl-init-hack.patch
          quilt add arch/arm/mach-sunxi/board.c
          python3 -c "
          import sys
          code = [
              '\t{ /* T113-i PG Port Mystery Reg & PIO Gate */\n',
              '\t\t*(volatile unsigned int *)0x0200190C = 0x00010001;\n',
              '\t\t*(volatile unsigned int *)0x02000128 = (*(volatile unsigned int *)0x02000128 & ~(0xFF << 4)) | (0x77 << 4);\n',
              '\t\t*(volatile unsigned int *)0x02000060 = (*(volatile unsigned int *)0x02000060 & ~0xF) | 1;\n',
              '\t\t*(volatile unsigned int *)0x02000070 |= 1;\n',
              '\t}\n'
          ]
          with open('arch/arm/mach-sunxi/board.c', 'r') as f: lines = f.readlines()
          for i, line in enumerate(lines):
              if 'preloader_console_init();' in line:
                  lines[i:i] = code
                  break
          with open('arch/arm/mach-sunxi/board.c', 'w') as f: f.writelines(lines)
          "
          quilt refresh
          
          # ==========================================================
          # 部署
          # ==========================================================
          mkdir -p $GITHUB_WORKSPACE/patches-uboot
          rm -f $GITHUB_WORKSPACE/patches-uboot/*.patch
          cp patches/00*.patch $GITHUB_WORKSPACE/patches-uboot/
          
      - name: Commit & Push Changes
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "Project Cleaner"
          git config --global user.email "actions@github.com"
          git add patches-uboot/
          git commit -m "fix: expanded SPL SRAM limit to 116KB" || echo "No changes"
          git push
