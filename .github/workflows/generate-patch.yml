name: OpenWrt - Auto Generate Valid Patches

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-setuptools quilt libssl-dev

      - name: Clone OpenWrt & Prepare Source
        run: |
          # 1. Clone OpenWrt
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          
          cd openwrt
          
          # 2. Update Feeds
          ./scripts/feeds update -a
          ./scripts/feeds install uboot-sunxi
          
          # 3. Configure Target (Critical: Select a board to trigger U-Boot download)
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi=y" >> .config
          make defconfig
          
          # 4. Download & Extract U-Boot Source
          echo ">>> Preparing U-Boot source..."
          make package/boot/uboot-sunxi/prepare V=s

      - name: Inject Code & Generate Patch
        run: |
          # 1. Locate the build directory (Broad search)
          # Look for any directory starting with u-boot-20 inside build_dir
          UBOOT_DIR=$(find openwrt/build_dir -type d -name "u-boot-20*" | grep -v "compile" | head -n 1)
          
          if [ -z "$UBOOT_DIR" ]; then 
              echo "❌ ERROR: U-Boot source directory not found!"
              echo "Debug info: Listing build_dir..."
              ls -R openwrt/build_dir | head -n 50
              exit 1
          fi
          
          echo ">>> Found U-Boot source at: $UBOOT_DIR"
          cd "$UBOOT_DIR"
          
          # 2. Initialize Quilt
          mkdir -p patches
          
          # 3. Create the LED Patch
          quilt new 003-early-debug-led.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          # 4. Use Python to Safely Inject Code
          python3 -c "
          import sys
          
          file_path = 'arch/arm/mach-sunxi/board.c'
          
          # T113-i Verified LED Code (Address: 0x02000060)
          led_code = [
              '\t/* --- T113-i EARLY DEBUG (PC0/PG11) --- */\n',
              '\t{\n',
              '\t\t/* PC_CFG0 (0x02000060), PC_DAT (0x02000070) */\n',
              '\t\tvolatile unsigned int *pc_cfg  = (volatile unsigned int *)0x02000060;\n',
              '\t\tvolatile unsigned int *pc_dat  = (volatile unsigned int *)0x02000070;\n',
              '\t\t/* PG_CFG1 (0x020000DC), PG_DAT (0x020000E8) */\n',
              '\t\tvolatile unsigned int *pg_cfg1 = (volatile unsigned int *)0x020000DC;\n',
              '\t\tvolatile unsigned int *pg_dat  = (volatile unsigned int *)0x020000E8;\n',
              '\n',
              '\t\t/* 1. PC0 LED (Heartbeat) -> Output */\n',
              '\t\t*pc_cfg &= ~(0xF);     // Clear\n',
              '\t\t*pc_cfg |= 1;          // Output\n',
              '\t\t*pc_dat |= (1 << 0);   // High\n',
              '\n',
              '\t\t/* 2. PG11 LED (User) -> Output */\n',
              '\t\t*pg_cfg1 &= ~(0x7 << 12); // Clear\n',
              '\t\t*pg_cfg1 |= (1 << 12);    // Output\n',
              '\t\t*pg_dat |= (1 << 11);     // High\n',
              '\t}\n'
          ]

          try:
              with open(file_path, 'r') as f:
                  lines = f.readlines()

              injected = False
              # Find the function entry
              for i, line in enumerate(lines):
                  if 'void board_init_f(ulong dummy)' in line:
                      # Look ahead for the opening brace '{'
                      for j in range(i, len(lines)):
                          if '{' in lines[j]:
                              # Insert code AFTER the brace
                              lines[j+1:j+1] = led_code
                              print(f'>>> Injected LED code at line {j+2}')
                              injected = True
                              break
                      break
              
              if not injected:
                  print('❌ Error: Could not find insertion point in board.c')
                  sys.exit(1)

              with open(file_path, 'w') as f:
                  f.writelines(lines)
          except Exception as e:
              print(f'❌ Python Error: {e}')
              sys.exit(1)
          "
          
          # 5. Generate the patch file
          quilt refresh
          
          # 6. Copy back to repo
          echo ">>> Copying generated patch back to repo..."
          cp patches/003-early-debug-led.patch $GITHUB_WORKSPACE/patches-uboot/
          
      - name: Commit & Push Changes
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "Patch Generator"
          git config --global user.email "actions@github.com"
          
          git add patches-uboot/003-early-debug-led.patch
          git commit -m "chore: auto-regenerate patch from source" || echo "No changes to commit"
          git push
