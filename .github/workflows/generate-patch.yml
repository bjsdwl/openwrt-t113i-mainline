name: OpenWrt - Auto Generate Valid Patches

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-setuptools quilt libssl-dev

      - name: Clone OpenWrt & Prepare Source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install uboot-sunxi
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi=y" >> .config
          make defconfig
          make package/boot/uboot-sunxi/prepare V=s

      - name: Inject Code & Generate Patch
        run: |
          UBOOT_DIR=$(find openwrt/build_dir -type d -name "u-boot-20*" | grep -v "compile" | head -n 1)
          cd "$UBOOT_DIR"
          mkdir -p patches
          quilt new 003-early-debug-led.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          # 注入代码: 机关枪循环发送模式
          python3 -c "
          import sys
          file_path = 'arch/arm/mach-sunxi/board.c'
          
          inject_code = [
              '\t/* --- T113-i UART0 DEAD LOOP DEBUG --- */\n',
              '\t{\n',
              '\t\tvolatile unsigned int *ccu_pio  = (volatile unsigned int *)0x0200190C;\n',
              '\t\tvolatile unsigned int *ccu_uart = (volatile unsigned int *)0x02001934;\n',
              '\t\tvolatile unsigned int *pc_cfg   = (volatile unsigned int *)0x02000060;\n',
              '\t\tvolatile unsigned int *pc_dat   = (volatile unsigned int *)0x02000070;\n',
              '\t\tvolatile unsigned int *pg_cfg2  = (volatile unsigned int *)0x020000E0;\n',
              '\t\t/* UART0 Registers */\n',
              '\t\tvolatile unsigned int *u0_rbr = (volatile unsigned int *)0x02500000;\n',
              '\t\tvolatile unsigned int *u0_dlh = (volatile unsigned int *)0x02500004;\n',
              '\t\tvolatile unsigned int *u0_fcr = (volatile unsigned int *)0x02500008;\n',
              '\t\tvolatile unsigned int *u0_lcr = (volatile unsigned int *)0x0250000C;\n',
              '\t\tvolatile unsigned int *u0_lsr = (volatile unsigned int *)0x02500014;\n',
              '\n',
              '\t\t/* 1. Reset & Enable Clocks */\n',
              '\t\t*ccu_pio  = 0x00010001;\n',
              '\t\t*ccu_uart = 0x00010001; /* Reset(bit16) + Gate(bit0) for UART0 only */\n',
              '\t\tfor(volatile int i=0; i<1000; i++); /* Wait for clock stabilization */\n',
              '\n',
              '\t\t/* 2. Configure PC0 LED */\n',
              '\t\t*pc_cfg = (*pc_cfg & ~0xF) | 1;\n',
              '\n',
              '\t\t/* 3. Configure PG17/18 -> Function 7 (UART0) */\n',
              '\t\t*pg_cfg2 = (*pg_cfg2 & ~(0xFF << 4)) | (0x77 << 4);\n',
              '\n',
              '\t\t/* 4. Init UART0 (24MHz -> 115200) */\n',
              '\t\t*u0_lcr = 0x83;       /* DLAB=1 */\n',
              '\t\t*u0_rbr = 13;         /* DLL=13 */\n',
              '\t\t*u0_dlh = 0;          /* DLH=0 */\n',
              '\t\t*u0_lcr = 0x03;       /* DLAB=0, 8n1 */\n',
              '\t\t*u0_fcr = 0x07;       /* Enable & Reset FIFO */\n',
              '\t\tfor(volatile int i=0; i<1000; i++);\n',
              '\n',
              '\t\t/* 5. MACHINE GUN LOOP */\n',
              '\t\twhile(1) {\n',
              '\t\t\t/* A. Wait for TX Ready (Bit 5: THRE) */\n',
              '\t\t\t/* If stuck here -> UART Clock issue */\n',
              '\t\t\twhile (!(*u0_lsr & 0x20));\n',
              '\n',
              '\t\t\t/* B. Send Character */\n',
              '\t\t\t*u0_rbr = 0x55; /* ASCII \'U\' */\n',
              '\n',
              '\t\t\t/* C. Blink LED to indicate life */\n',
              '\t\t\t*pc_dat ^= 1;\n',
              '\n',
              '\t\t\t/* D. Delay ~0.1s */\n',
              '\t\t\tfor(volatile int d=0; d<600000; d++);\n',
              '\t\t}\n',
              '\t}\n'
          ]

          try:
              with open(file_path, 'r') as f: lines = f.readlines()
              injected = False
              for i, line in enumerate(lines):
                  if 'void board_init_f(ulong dummy)' in line:
                      for j in range(i, len(lines)):
                          if '{' in lines[j]:
                              lines[j+1:j+1] = inject_code
                              injected = True
                              break
                      break
              if not injected: sys.exit(1)
              with open(file_path, 'w') as f: f.writelines(lines)
          except Exception as e: sys.exit(1)
          "
          
          sed -i '/void sunxi_gpio_setup_uart0/!b;n;c {\n\treturn;\n}' arch/arm/mach-sunxi/board.c
          
          quilt refresh
          cp patches/003-early-debug-led.patch $GITHUB_WORKSPACE/patches-uboot/
          
      - name: Commit & Push Changes
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "Patch Generator"
          git config --global user.email "actions@github.com"
          git add patches-uboot/003-early-debug-led.patch
          git commit -m "debug: uart0 dead loop with LSR check" || echo "No changes"
          git push
