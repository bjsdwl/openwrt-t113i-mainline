name: 02 - Automatic Patch Generator (Quilt Mode)

on:
  workflow_dispatch: # 手动触发

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Your Repo
        uses: actions/checkout@v4

      - name: Install Quilt
        run: |
          sudo apt-get update
          sudo apt-get install -y quilt

      - name: Download Official U-Boot v2025.01
        run: |
          # 下载源码并解压，模拟 OpenWrt 的编译环境
          wget https://github.com/u-boot/u-boot/archive/refs/tags/v2025.01.tar.gz
          tar -zxf v2025.01.tar.gz
          mv u-boot-2025.01 u-boot-src

      - name: Quilt Initialize and Create Patch
        run: |
          cd u-boot-src
          mkdir patches
          # 初始化 quilt 环境
          export QUILT_PATCHES=patches
          
          # 1. 创建新补丁文件
          quilt new 003-early-debug-led.patch
          
          # 2. 关联要修改的文件
          quilt add arch/arm/mach-sunxi/board.c
          
          # 3. 注入调试代码 (使用 printf 确保插入的是真正的 Tab 制表符)
          # 我们依然定位在 spl_init(); 之后注入
          # 代码包含：CCU开启 + Pinmux修正(0770) + UART速率(13) + 发送'U' + LED闪烁
          DEBUG_CODE='\n\t/* --- QUILT GENERATED DEBUG START --- */\n\t*(volatile unsigned int *)(0x0200190C) |= 0x00010001;\n\t*(volatile unsigned int *)(0x02000128) = (*(volatile unsigned int *)(0x02000128) \& 0xFFFFF00F) | 0x00000770;\n\t*(volatile unsigned int *)(0x0250000C) = 0x83;\n\t*(volatile unsigned int *)(0x02500000) = 0x0D;\n\t*(volatile unsigned int *)(0x02500004) = 0x00;\n\t*(volatile unsigned int *)(0x0250000C) = 0x03;\n\t*(volatile unsigned int *)(0x02500008) = 0x07;\n\t*(volatile unsigned int *)(0x02500000) = 0x55;\n\t*(volatile unsigned int *)(0x02000060) = (*(volatile unsigned int *)(0x02000060) \& 0xFFFFFFF0) | 0x00000001;\n\t{ volatile int loop, i; for(loop=0; loop<5; loop++) { *(volatile unsigned int *)(0x02000070) \&= ~1; for(i=0; i<500000; i++); *(volatile unsigned int *)(0x02000070) |= 1; for(i=0; i<500000; i++); } }\n\t/* --- QUILT GENERATED DEBUG END --- */\n'
          
          sed -i "/spl_init();/a $DEBUG_CODE" arch/arm/mach-sunxi/board.c
          
          # 4. 刷新补丁，生成最终的 .patch 文件
          quilt refresh
          
          # 5. 拷贝回仓库
          cp patches/003-early-debug-led.patch ../patches-uboot/

      - name: Commit and Push Patch
        run: |
          git config --global user.name "Github Action"
          git config --global user.email "action@github.com"
          git add patches-uboot/003-early-debug-led.patch
          git commit -m "chore: auto-generate 003 debug patch using quilt" || exit 0
          git push
