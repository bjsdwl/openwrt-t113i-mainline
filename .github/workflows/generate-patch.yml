name: OpenWrt - Master Patch Generator (Fix Serial)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-setuptools quilt libssl-dev

      - name: Clone OpenWrt & Prepare Source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install uboot-sunxi
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi=y" >> .config
          make defconfig
          make package/boot/uboot-sunxi/prepare V=s

      - name: Generate Golden Patches
        run: |
          UBOOT_DIR=$(find openwrt/build_dir -type d -name "u-boot-20*" | grep -v "compile" | head -n 1)
          cd "$UBOOT_DIR"
          mkdir -p patches
          
          # ==========================================================
          # PATCH 1: DTS (引脚定义 + 电压修复) - 保持不变
          # ==========================================================
          quilt new 001-t113-dts-hardware-fix.patch
          quilt add arch/arm/dts/sun8i-t113-tronlong.dts
          
          cat << 'EOF' > arch/arm/dts/sun8i-t113-tronlong.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          
          / {
              model = "Tronlong TLT113-MiniEVM";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
          
              aliases { serial0 = &uart0; mmc0 = &mmc0; };
              chosen { stdout-path = "serial0:115200n8"; };
              
              reg_vcc3v3: vcc3v3 {
                  compatible = "regulator-fixed";
                  regulator-name = "vcc-3v3";
                  regulator-min-microvolt = <3300000>;
                  regulator-max-microvolt = <3300000>;
                  regulator-always-on;
              };
          };
          
          &pio {
              uart0_pg_pins: uart0-pg-pins {
                  pins = "PG17", "PG18";
                  function = "uart0";
              };
              mmc0_pins: mmc0-pins {
                  pins = "PF0", "PF1", "PF2", "PF3", "PF4", "PF5";
                  function = "sdc0";
                  drive-strength = <30>;
                  bias-pull-up;
              };
          };
          
          &uart0 { pinctrl-names = "default"; pinctrl-0 = <&uart0_pg_pins>; status = "okay"; };
          
          &mmc0 {
              pinctrl-names = "default";
              pinctrl-0 = <&mmc0_pins>;
              vmmc-supply = <&reg_vcc3v3>;
              vqmmc-supply = <&reg_vcc3v3>;
              bus-width = <4>;
              no-1-8-v;
              broken-cd;
              status = "okay";
          };
          EOF
          quilt refresh
          
          # ==========================================================
          # PATCH 2: Defconfig (降频保平安) - 保持不变
          # ==========================================================
          quilt new 002-t113-defconfig-safe.patch
          quilt add configs/allwinner_t113_tronlong_defconfig
          
          cat << 'EOF' > configs/allwinner_t113_tronlong_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113-tronlong"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_DRAM_CLK=480
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x0
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR8=0x0
          CONFIG_DRAM_SUNXI_TPR9=0x0
          CONFIG_DRAM_SUNXI_TPR10=0x0
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SYS_MALLOC_F_LEN=0x4000
          CONFIG_AXP_NONE=y
          CONFIG_CONS_INDEX=1
          CONFIG_SPL_CONS_INDEX=1
          CONFIG_BAUDRATE=115200
          CONFIG_SPL_RAW_IMAGE_SUPPORT=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x110
          CONFIG_SPL_OF_CONTROL=y
          CONFIG_SPL_MMC=y
          CONFIG_SPL_SERIAL=y
          CONFIG_SPL_DM_SERIAL=y
          CONFIG_DM_SERIAL=y
          CONFIG_DM_MMC=y
          CONFIG_SYS_NS16550=y
          CONFIG_CMD_MMC=y
          CONFIG_CMD_FAT=y
          CONFIG_ENV_IS_IN_MMC=y
          CONFIG_SYS_MMC_ENV_DEV=0
          CONFIG_OF_LIST="sun8i-t113-tronlong"
          CONFIG_SYS_RELOC_GD_ENV_ADDR=y
          CONFIG_SYS_TEXT_BASE=0x4a000000
          EOF
          quilt refresh
          
          # ==========================================================
          # PATCH 3: Board Hacks - 紧急修正！
          # ==========================================================
          quilt new 003-t113-spl-init-hack.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          # 修正：完全恢复“Mystery”寄存器和串口打印 'K'
          python3 -c "
          import sys
          code = [
              '\t/* --- T113-i SPL HACK: RESTORED --- */\n',
              '\t{\n',
              '\t\tvolatile unsigned int *ccu_pio  = (volatile unsigned int *)0x0200190C;\n',
              '\t\tvolatile unsigned int *mystery  = (volatile unsigned int *)0x02000128;\n',
              '\t\tvolatile unsigned int *pg_cfg2  = (volatile unsigned int *)0x020000E0;\n',
              '\t\tvolatile unsigned int *pc_cfg   = (volatile unsigned int *)0x02000060;\n',
              '\t\tvolatile unsigned int *pc_dat   = (volatile unsigned int *)0x02000070;\n',
              '\t\t/* 1. Enable PIO Clock */\n',
              '\t\t*ccu_pio = 0x00010001;\n',
              '\t\t/* 2. Force UART (PG17/18 -> Func7) + Mystery Reg */\n',
              '\t\t*mystery = (*mystery & ~(0xFF << 4)) | (0x77 << 4);\n',
              '\t\t*pg_cfg2 = (*pg_cfg2 & ~(0xFF << 4)) | (0x77 << 4);\n',
              '\t\t/* 3. LED Indicator */\n',
              '\t\t*pc_cfg = (*pc_cfg & ~0xF) | 1;\n',
              '\t\t*pc_dat |= 1;\n',
              '\t\t/* 4. Force Baud Rate (Div=13) */\n',
              '\t\tvolatile unsigned int *u0 = (volatile unsigned int *)0x02500000;\n',
              '\t\tu0[3] = 0x83; u0[0] = 0x0D; u0[1] = 0x00; u0[3] = 0x03;\n',
              '\t\t/* 5. Print K to confirm */\n',
              '\t\tu0[0] = 0x4B;\n',
              '\t}\n'
          ]
          try:
              with open('arch/arm/mach-sunxi/board.c', 'r') as f: lines = f.readlines()
              for i, line in enumerate(lines):
                  if 'preloader_console_init();' in line:
                      lines[i:i] = code
                      break
              with open('arch/arm/mach-sunxi/board.c', 'w') as f: f.writelines(lines)
          except Exception: sys.exit(1)
          "
          
          # 阉割标准 GPIO 初始化函数
          sed -i '/void sunxi_gpio_setup_uart0/!b;n;c {\n\treturn;\n}' arch/arm/mach-sunxi/board.c
          
          # 强制启动顺序
          cat << 'EOF' >> arch/arm/mach-sunxi/board.c
          #include <spl.h>
          void board_boot_order(u32 *spl_boot_list) {
              spl_boot_list[0] = BOOT_DEVICE_MMC1; 
              spl_boot_list[1] = BOOT_DEVICE_MMC2;
          }
          EOF
          quilt refresh
          
          # ==========================================================
          # 部署
          # ==========================================================
          mkdir -p $GITHUB_WORKSPACE/patches-uboot
          rm -f $GITHUB_WORKSPACE/patches-uboot/*.patch
          cp patches/001-t113-dts-hardware-fix.patch $GITHUB_WORKSPACE/patches-uboot/
          cp patches/002-t113-defconfig-safe.patch $GITHUB_WORKSPACE/patches-uboot/
          cp patches/003-t113-spl-init-hack.patch $GITHUB_WORKSPACE/patches-uboot/
          
      - name: Commit & Push Changes
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "Project Cleaner"
          git config --global user.email "actions@github.com"
          git add patches-uboot/
          git commit -m "fix: restore missing mystery register in spl hack" || echo "No changes"
          git push
