name: OpenWrt - Master Patch Generator (Fix Linker Error)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-setuptools quilt libssl-dev

      - name: Clone OpenWrt & Prepare Source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install uboot-sunxi
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi=y" >> .config
          make defconfig
          make package/boot/uboot-sunxi/prepare V=s

      - name: Generate Golden Patches
        run: |
          UBOOT_DIR=$(find openwrt/build_dir -type d -name "u-boot-20*" | grep -v "compile" | head -n 1)
          cd "$UBOOT_DIR"
          mkdir -p patches
          
          # [PATCH 1] DTS (Same)
          quilt new 001-t113-dts-hardware-fix.patch
          quilt add arch/arm/dts/sun8i-t113-tronlong.dts
          
          cat << 'EOF' > arch/arm/dts/sun8i-t113-tronlong.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          #include <dt-bindings/leds/common.h>
          
          / {
              model = "Tronlong TLT113-MiniEVM";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
              aliases { };
          
              leds {
                  compatible = "gpio-leds";
                  bootph-all;
                  led-0 {
                      label = "heartbeat";
                      gpios = <&pio 2 0 GPIO_ACTIVE_HIGH>; /* PC0 */
                      default-state = "on";
                      bootph-all;
                  };
              };
          };
          
          &ccu { bootph-all; };
          
          &pio { 
              compatible = "allwinner,sun20i-d1-pinctrl";
              bootph-all; 
          };
          
          / {
              clocks {
                  bootph-all;
                  osc24M { bootph-all; };
              };
              soc {
                  bootph-all;
              };
          };
          EOF
          quilt refresh
          
          # [PATCH 2] Defconfig (Fix Sprintf Dependency)
          quilt new 002-t113-defconfig-safe.patch
          quilt add configs/allwinner_t113_tronlong_defconfig
          cat << 'EOF' > configs/allwinner_t113_tronlong_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113-tronlong"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x0
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR8=0x0
          CONFIG_DRAM_SUNXI_TPR9=0x0
          CONFIG_DRAM_SUNXI_TPR10=0x0
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          CONFIG_SPL_MAX_SIZE=0x10000
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SYS_MALLOC_F_LEN=0x4000
          CONFIG_AXP_NONE=y
          CONFIG_BAUDRATE=115200
          CONFIG_CONS_INDEX=1
          CONFIG_SPECIFY_CONSOLE_INDEX=y
          CONFIG_SYS_TEXT_BASE=0x43000000
          
          # --- DM Dependencies ---
          CONFIG_SPL_DM=y
          CONFIG_SPL_OF_CONTROL=y
          CONFIG_SPL_OF_SEPARATE=y
          CONFIG_SPL_OF_LIBFDT=y
          CONFIG_SPL_SIMPLE_BUS=y
          CONFIG_SPL_CLK=y
          CONFIG_SPL_PINCTRL=y
          CONFIG_SPL_GPIO=y
          CONFIG_SPL_SYS_MALLOC_SIMPLE=y
          
          # --- Library Functions (Critical for Pinctrl) ---
          CONFIG_SPL_SPRINTF=y
          CONFIG_SPL_STRTO=y
          # 使用 Tiny Printf 来减小体积
          CONFIG_SPL_USE_TINY_PRINTF=y
          
          # Disable Serial/MMC
          # CONFIG_SPL_SERIAL is not set
          # CONFIG_SPL_MMC is not set
          
          CONFIG_SYS_NS16550=y
          CONFIG_CMD_MMC=y
          CONFIG_CMD_FAT=y
          CONFIG_ENV_IS_IN_MMC=y
          CONFIG_SYS_MMC_ENV_DEV=0
          CONFIG_OF_LIST="sun8i-t113-tronlong"
          CONFIG_SYS_RELOC_GD_ENV_ADDR=y
          EOF
          quilt refresh
          
          # [PATCH 3] Board Code (Long Delay Diagnostic)
          quilt new 003-t113-dm-led.patch
          quilt add arch/arm/mach-sunxi/board.c
          sed -i '/void sunxi_gpio_setup_uart0/!b;n;c {\n\treturn;\n}' arch/arm/mach-sunxi/board.c
          
          cat << 'EOF' > inject_led.py
          import sys
          
          c_code = [
              '\t/* --- LONG DELAY DIAGNOSTIC --- */\n',
              '\t{\n',
              '\t\tvolatile unsigned int *ccu_pio = (volatile unsigned int *)0x0200190C;\n',
              '\t\tvolatile unsigned int *pc_cfg  = (volatile unsigned int *)0x02000060;\n',
              '\t\tvolatile unsigned int *pc_dat  = (volatile unsigned int *)0x02000070;\n',
              '\t\t\n',
              '\t\t/* 1. Register ON */\n',
              '\t\t*ccu_pio = 0x00010001;\n',
              '\t\t*pc_cfg = (*pc_cfg & ~0xF) | 0x1;\n',
              '\t\t*pc_dat |= 0x1;\n',
              '\t\t\n',
              '\t\tfor(volatile int i=0; i<50000000; i++);\n',
              '\t\t\n',
              '\t\t/* 2. Init DM */\n',
              '\t\tif (spl_init() == 0) {\n',
              '\t\t\t/* 3. Register OFF */\n',
              '\t\t\t*pc_dat &= ~0x1;\n',
              '\t\t\tfor(volatile int i=0; i<50000000; i++);\n',
              '\t\t\t\n',
              '\t\t\t/* 4. DM ON */\n',
              '\t\t\tstruct gpio_desc desc;\n',
              '\t\t\tofnode node = ofnode_path("/leds/led-0");\n',
              '\t\t\tif (ofnode_valid(node)) {\n',
              '\t\t\t\tif (!gpio_request_by_name_nodev(node, "gpios", 0, &desc, GPIOD_IS_OUT | GPIOD_IS_OUT_ACTIVE)) {\n',
              '\t\t\t\t\tdm_gpio_set_value(&desc, 1);\n',
              '\t\t\t\t}\n',
              '\t\t\t}\n',
              '\t\t}\n',
              '\t\twhile(1);\n',
              '\t}\n'
          ]
          
          try:
              filename = 'arch/arm/mach-sunxi/board.c'
              with open(filename, 'r') as f: lines = f.readlines()
              for i, line in enumerate(lines):
                  if 'void board_init_f(ulong dummy)' in line:
                      for j in range(i, len(lines)):
                          if '{' in lines[j]:
                              lines[j+1:j+1] = c_code
                              break
                      break
              with open(filename, 'w') as f: f.writelines(lines)
          except Exception: sys.exit(1)
          EOF
          
          python3 inject_led.py
          quilt refresh
          
          # 部署
          mkdir -p $GITHUB_WORKSPACE/patches-uboot
          rm -f $GITHUB_WORKSPACE/patches-uboot/*.patch
          cp patches/001-t113-dts-hardware-fix.patch $GITHUB_WORKSPACE/patches-uboot/
          cp patches/002-t113-defconfig-safe.patch $GITHUB_WORKSPACE/patches-uboot/
          cp patches/003-t113-dm-led.patch $GITHUB_WORKSPACE/patches-uboot/
          
      - name: Commit & Push Changes
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "Patch Bot"
          git config --global user.email "actions@github.com"
          git add patches-uboot/
          git commit -m "fix: enable sprintf for pinctrl driver" || echo "No changes"
          git push
