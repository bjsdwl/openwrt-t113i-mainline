name: "T113-i Identity Fix Patch Factory"

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git quilt libssl-dev device-tree-compiler perl python3

      - name: Prepare Source Environment
        run: |
          # 1. ÂÖãÈöÜÊ∫êÁ†ÅÂπ∂ÂÆâË£Ö feeds
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          ./scripts/feeds update -a && ./scripts/feeds install uboot-sunxi
          
          # 2. Ê≥®ÂÜåÂîØ‰∏ÄË∫´‰ªΩ
          UBOOT_MAKEFILE="package/boot/uboot-sunxi/Makefile"
          cat << 'EOF' > $UBOOT_MAKEFILE
          include $(TOPDIR)/rules.mk
          include $(INCLUDE_DIR)/kernel.mk
          PKG_VERSION:=2025.01
          PKG_HASH:=cdef7d507c93f1bbd9f015ea9bc21fa074268481405501945abc6f854d5b686f
          include $(INCLUDE_DIR)/u-boot.mk
          include $(INCLUDE_DIR)/package.mk
          define U-Boot/Default
            BUILD_TARGET:=sunxi
            UBOOT_IMAGE:=u-boot-sunxi-with-spl.bin
          endef
          define U-Boot/t113_nagami
            BUILD_SUBTARGET:=cortexa7
            NAME:=Tronlong T113-i (Native)
            BUILD_DEVICES:=tronlong_t113-i
          endef
          UBOOT_TARGETS := t113_nagami
          $(eval $(call BuildPackage/U-Boot))
          EOF

          # 3. ÁîüÊàêÂü∫Á°ÄÈÖçÁΩÆ
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi-t113_nagami=y" >> .config
          TERM=xterm make defconfig
          
          # 4. Á≤æÂáÜËß£Âéã
          TERM=xterm make package/boot/uboot-sunxi/prepare V=s

      - name: "üíâ SURGERY: Injecting Native T113-i DNA"
        run: |
          # ‚ö°Ô∏è ÊîπËøõÁöÑÊêúÁ¥¢ÈÄªËæëÔºöÂØªÊâæÂåÖÂê´ MAINTAINERS ÁöÑÁõÆÂΩïÔºåËøôÊâçÊòØÊ∫êÁ†ÅÊ†πÁõÆÂΩï
          UBOOT_PATH=$(find openwrt/build_dir -name "MAINTAINERS" -type f | xargs dirname | head -n 1)
          if [ -z "$UBOOT_PATH" ]; then echo "‚ùå U-Boot source root not found"; exit 1; fi
          echo ">>> Found U-Boot Source Root: $UBOOT_PATH"
          cd $UBOOT_PATH
          mkdir -p patches

          # --- Patch 001: DTS & Defconfig ---
          quilt new 001-add-t113-support.patch
          
          # ÊòæÂºèÂàõÂª∫ÁõÆÂΩïÈò≤Ê≠¢ cat Â§±Ë¥•
          mkdir -p arch/arm/dts configs
          
          quilt add arch/arm/dts/sun8i-t113s-nc-nagami.dts
          cat << 'EOF' > arch/arm/dts/sun8i-t113s-nc-nagami.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          / {
              model = "Tronlong TLT113-MiniEVM (Fusion-Edition)";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
              aliases { serial0 = &uart0; mmc0 = &mmc0; };
              chosen { stdout-path = "serial0:115200n8"; };
              reg_vcc3v3: vcc3v3 {
                  compatible = "regulator-fixed";
                  regulator-name = "vcc-3v3";
                  regulator-min-microvolt = <3300000>;
                  regulator-max-microvolt = <3300000>;
                  regulator-always-on;
                  bootph-all;
              };
          };
          &ccu { bootph-all; };
          &pio {
              bootph-all;
              uart0_pg_pins: uart0-pg-pins { pins = "PG17", "PG18"; function = "uart0"; bootph-all; };
              mmc0_pins: mmc0-pins { pins = "PF0", "PF1", "PF2", "PF3", "PF4", "PF5"; function = "sdc0"; drive-strength = <30>; bias-pull-up; bootph-all; };
          };
          &uart0 { pinctrl-names = "default"; pinctrl-0 = <&uart0_pg_pins>; status = "okay"; bootph-all; };
          &mmc0 { pinctrl-names = "default"; pinctrl-0 = <&mmc0_pins>; vmmc-supply = <&reg_vcc3v3>; bus-width = <4>; broken-cd; status = "okay"; bootph-all; };
          EOF

          quilt add configs/t113_nagami_defconfig
          cat << 'EOF' > configs/t113_nagami_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113s-nc-nagami"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_SPL_OF_CONTROL=y
          CONFIG_SPL_OF_PLATDATA=y
          CONFIG_SPL_MAX_SIZE=0x1d000
          CONFIG_SPL_PAD_TO=0x20000
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x0
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x110
          CONFIG_SPL_MMC=y
          CONFIG_SPL_SERIAL=y
          CONFIG_DM_SERIAL=y
          CONFIG_DM_MMC=y
          CONFIG_SPL_SYS_MALLOC_SIMPLE=y
          CONFIG_BOOTDELAY=3
          EOF
          quilt refresh

          # --- Patch 002: Dynamic Code Injection ---
          quilt new 002-board-init-hack.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          python3 - << 'EOF'
          import sys
          code = [
              '\t{ /* FUSION HARDWARE HACK START */\n',
              '\t\t*(volatile unsigned int *)0x0200190C = 0x00010001; /* PIO Gate */\n',
              '\t\t*(volatile unsigned int *)0x0200184C = 0x00010001; /* MMC0 Gate */\n',
              '\t\t*(volatile unsigned int *)0x02001830 = 0x80000000; /* MMC0 Clock */\n',
              '\t\t*(volatile unsigned int *)0x02001128 |= 1;         /* UART0 Gate */\n',
              '\t\t*(volatile unsigned int *)0x02000060 = 1; *(volatile unsigned int *)0x02000070 |= 1; /* LED PC0 */\n',
              '\t\tvolatile unsigned int *u0 = (volatile unsigned int *)0x02500000;\n',
              '\t\tu0[3]=0x83; u0[0]=13; u0[1]=0; u0[3]=3; u0[0]=0x4B; /* Send K */\n',
              '\t} /* FUSION HARDWARE HACK END */\n'
          ]
          path = 'arch/arm/mach-sunxi/board.c'
          with open(path, 'r') as f: lines = f.readlines()
          new_lines = []
          target_func = 'void board_init_f(ulong dummy)'
          found_func = False
          injected = False
          
          for line in lines:
              new_lines.append(line)
              if target_func in line:
                  found_func = True
              if found_func and '{' in line and not injected:
                  new_lines.extend(code)
                  injected = True
          
          if not injected:
              print("‚ùå Injection failed!")
              sys.exit(1)
          
          with open(path, 'w') as f: f.writelines(new_lines)
          EOF
          quilt refresh

      - name: Sync and Commit
        run: |
          UBOOT_DIR=$(find openwrt/build_dir -name "MAINTAINERS" -type f | xargs dirname | head -n 1)
          mkdir -p $GITHUB_WORKSPACE/patches-uboot
          rm -f $GITHUB_WORKSPACE/patches-uboot/*.patch
          cp $UBOOT_DIR/patches/*.patch $GITHUB_WORKSPACE/patches-uboot/
          
          cd $GITHUB_WORKSPACE
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add -A patches-uboot/
          git commit -m "fix: robust t113 source path discovery and injection" || echo "No changes"
          git push
