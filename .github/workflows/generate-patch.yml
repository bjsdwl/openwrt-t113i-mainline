name: OpenWrt - SPL MMC Read Test (Syntax Fix)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-setuptools quilt libssl-dev

      - name: Clone OpenWrt & Prepare Source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install uboot-sunxi
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi=y" >> .config
          make defconfig
          make package/boot/uboot-sunxi/prepare V=s

      - name: Inject MMC Test Code (Safe Mode)
        run: |
          UBOOT_DIR=$(find openwrt/build_dir -type d -name "u-boot-20*" | grep -v "compile" | head -n 1)
          cd "$UBOOT_DIR"
          mkdir -p patches
          
          # 1. 准备 board.c (保持原样)
          quilt new 003-early-debug-led.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          python3 -c "
          import sys
          file_path = 'arch/arm/mach-sunxi/board.c'
          init_fix = [
              '\t{\n',
              '\t\tvolatile unsigned int *ccu_pio  = (volatile unsigned int *)0x0200190C;\n',
              '\t\tvolatile unsigned int *pg_cfg2  = (volatile unsigned int *)0x020000E0;\n',
              '\t\tvolatile unsigned int *pc_cfg   = (volatile unsigned int *)0x02000060;\n',
              '\t\tvolatile unsigned int *pc_dat   = (volatile unsigned int *)0x02000070;\n',
              '\t\t*ccu_pio = 0x00010001;\n',
              '\t\t*pg_cfg2 = (*pg_cfg2 & ~(0xFF << 4)) | (0x77 << 4);\n',
              '\t\t*pc_cfg = (*pc_cfg & ~0xF) | 1;\n',
              '\t\t*pc_dat |= 1;\n',
              '\t\tvolatile unsigned int *u0 = (volatile unsigned int *)0x02500000;\n',
              '\t\tu0[3] = 0x83; u0[0] = 0x0D; u0[1] = 0x00; u0[3] = 0x03;\n',
              '\t}\n'
          ]
          try:
              with open(file_path, 'r') as f: lines = f.readlines()
              for i, line in enumerate(lines):
                  if 'preloader_console_init();' in line:
                      lines[i:i] = init_fix
                      break
              with open(file_path, 'w') as f: f.writelines(lines)
          except Exception: sys.exit(1)
          "
          
          cat << 'EOF' >> arch/arm/mach-sunxi/board.c
          #include <spl.h>
          void board_boot_order(u32 *spl_boot_list) {
              spl_boot_list[0] = BOOT_DEVICE_MMC1; 
              spl_boot_list[1] = BOOT_DEVICE_MMC2;
          }
          EOF
          quilt refresh
          
          # 2. 核心修复：spl_mmc.c (拆分成两句 printf，防止断行)
          quilt new 004-mmc-debug-read.patch
          quilt add common/spl/spl_mmc.c
          
          python3 -c "
          import sys
          file_path = 'common/spl/spl_mmc.c'
          
          # 使用两句短的 printf
          debug_code = [
              '\n',
              '\tif (spl_image->load_addr) {\n',
              '\t\tunsigned int *p = (unsigned int *)spl_image->load_addr;\n',
              '\t\tprintf(\"[MMC-TEST] Sector: 0x%lx \", sector);\n',
              '\t\tprintf(\"Data: 0x%08x 0x%08x\\n\", p[0], p[1]);\n',
              '\t}\n'
          ]
          
          try:
              with open(file_path, 'r') as f: lines = f.readlines()
              for i, line in enumerate(lines):
                  if 'mmc_load_image_raw_sector' in line:
                      for j in range(i, len(lines)):
                          if 'return 0;' in lines[j]:
                              lines[j:j] = debug_code
                              break
                      break
              with open(file_path, 'w') as f: f.writelines(lines)
          except Exception: sys.exit(1)
          "
          quilt refresh
          
          cp patches/*.patch $GITHUB_WORKSPACE/patches-uboot/
          
      - name: Commit & Push Changes
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "Patch Generator"
          git config --global user.email "actions@github.com"
          git add patches-uboot/*.patch
          git commit -m "fix: split printf to avoid C syntax error" || echo "No changes"
          git push
