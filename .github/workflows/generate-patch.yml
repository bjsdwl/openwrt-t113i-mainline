name: T113-i Patch Factory (V2 - DDR & Power Fix)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git quilt libssl-dev device-tree-compiler perl

      - name: Prepare Source Environment
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          ./scripts/feeds update -a && ./scripts/feeds install uboot-sunxi
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi-orangepi_one=y" >> .config
          make defconfig
          make package/boot/uboot-sunxi/prepare V=s

      - name: "ğŸ’‰ SURGERY: Precise Patch Application"
        run: |
          UBOOT_PATH=$(find openwrt/build_dir -name "u-boot-20*" -type d | head -n 1)
          cd $UBOOT_PATH

          # =======================================================
          # PATCH 01: DTS æ³¨å…¥ (ç»´æŒ V1 éªŒè¯æˆåŠŸçš„ PG17/18 é…ç½®)
          # =======================================================
          quilt new 010-inject-t113-dts.patch
          quilt add arch/arm/dts/sun8i-t113s-nc-nagami.dts
          cat << 'EOF' > arch/arm/dts/sun8i-t113s-nc-nagami.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          / {
              model = "Tronlong TLT113-MiniEVM (T113-i)";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
              aliases { serial0 = &uart0; mmc0 = &mmc0; mmc1 = &mmc2; };
              chosen { stdout-path = "serial0:115200n8"; };
              reg_vcc3v3: vcc3v3 {
                  compatible = "regulator-fixed";
                  regulator-name = "vcc-3v3";
                  regulator-min-microvolt = <3300000>;
                  regulator-max-microvolt = <3300000>;
                  regulator-always-on;
                  bootph-all;
              };
          };
          &uart0 { pinctrl-names = "default"; pinctrl-0 = <&uart0_pg_pins>; status = "okay"; bootph-all; };
          &pio { uart0_pg_pins: uart0-pg-pins { pins = "PG17", "PG18"; function = "uart0"; bootph-all; }; };
          &mmc0 { vmmc-supply = <&reg_vcc3v3>; bus-width = <4>; status = "okay"; bootph-all; };
          EOF
          quilt add arch/arm/dts/Makefile
          sed -i '/sun8i-v3s-licheepi-zero.dtb \\/a \	sun8i-t113s-nc-nagami.dtb \\' arch/arm/dts/Makefile
          quilt refresh

          # =======================================================
          # PATCH 02: Binman å¸ƒå±€ (ç»´æŒ 304 æ‰‡åŒºé»„é‡‘åç§»)
          # =======================================================
          quilt new 020-fix-binman-offset.patch
          quilt add arch/arm/dts/sunxi-u-boot.dtsi
          sed -i 's/min-size = <0x8000>;/min-size = <0x26000>;/' arch/arm/dts/sunxi-u-boot.dtsi
          quilt refresh

          # =======================================================
          # PATCH 03: å¯„å­˜å™¨çº§æš´åŠ›è¯Šæ–­ (The "L" Character Test)
          # =======================================================
          quilt new 030-ultra-early-diag.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          # æˆ‘ä»¬åœ¨ board_init_f å…¥å£å¤„ï¼Œä¸ä»…è§£é”ç”µæºï¼Œè¿˜è¦ç›´æ¥é…ç½® UART0 å¯„å­˜å™¨
          # è¿™æ ·å¯ä»¥ç»•è¿‡æ‰€æœ‰é©±åŠ¨ï¼ŒéªŒè¯ CPU æ˜¯å¦çœŸçš„åœ¨è·‘
          cat << 'EOF' > injection.c
          void board_init_f(ulong dummy)
          {
          	/* 1. è§£é”ç”µæºé—¨æ§ (PG/PF/PC) */
          	*(volatile unsigned int *)0x02000128 = 0x00000074;

          	/* 2. æš´åŠ›é…ç½® UART0 å¼•è„šå¤ç”¨ (PG17/PG18 -> Func 2) */
          	/* GPIO Config: Port G Index 17,18 (Address 0x02000000 + 0xd8 + offset) */
          	*(volatile unsigned int *)0x020001E0 &= ~0x00000FFF; /* Clear PG16-18 */
          	*(volatile unsigned int *)0x020001E0 |= 0x00000220;  /* Set PG17,18 to Func 2 */

          	/* 3. æš´åŠ›å‘é€ä¸€ä¸ª 'L' (Live) åˆ°ä¸²å£å¯„å­˜å™¨ (0x02500000) */
          	/* å‡è®¾ BROM å·²ç»å¸®æˆ‘ä»¬æŠŠä¸²å£æ—¶é’Ÿåˆå§‹åŒ–åˆ°äº† 24MHz/115200 */
          	while(!(*(volatile unsigned int *)0x02500014 & 0x20)); /* Wait for TX Ready */
          	*(volatile unsigned int *)0x02500000 = 0x4C;           /* Send 'L' */
          	while(!(*(volatile unsigned int *)0x02500014 & 0x20)); /* Wait for TX Ready */
          	*(volatile unsigned int *)0x02500000 = 0x0A;           /* Send Newline */
          EOF

          # ä½¿ç”¨ perl æ›¿æ¢åŸæœ‰çš„ board_init_f å¼€å¤´
          perl -i -p0e 's/void board_init_f\(ulong dummy\)\n\{/`cat injection.c`/se' arch/arm/mach-sunxi/board.c
          
          quilt refresh

          # =======================================================
          # PATCH 99: å…¨é‡æ³¨å…¥ T113-i é»„é‡‘ DDR3 å‚æ•°
          # =======================================================
          quilt new 099-morph-defconfig.patch
          quilt add configs/orangepi_one_defconfig
          cat << 'EOF' > configs/orangepi_one_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113s-nc-nagami"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_SUNXI_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x00000000
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR8=0x00000000
          CONFIG_DRAM_SUNXI_TPR9=0x00000000
          CONFIG_DRAM_SUNXI_TPR10=0x00000000
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          # Binman / Layout
          CONFIG_SPL_MAX_SIZE=0x1d000
          CONFIG_SPL_PAD_TO=0x26000
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=304
          CONFIG_SPL_BINMAN_SYMBOLS=y
          # Debug UART
          CONFIG_DEBUG_UART=y
          CONFIG_DEBUG_UART_SUNXI=y
          CONFIG_DEBUG_UART_BASE=0x02500000
          CONFIG_DEBUG_UART_CLOCK=24000000
          CONFIG_BOOTDELAY=3
          EOF
          quilt refresh

          mkdir -p $GITHUB_WORKSPACE/patches-uboot-new
          cp patches/*.patch $GITHUB_WORKSPACE/patches-uboot-new/

      - name: Commit and Push
        run: |
          git config --global user.name "Patch Bot"
          git config --global user.email "bot@github.com"
          rm -rf patches-uboot/ && mkdir -p patches-uboot
          cp $GITHUB_WORKSPACE/patches-uboot-new/*.patch patches-uboot/
          git add patches-uboot/
          git commit -m "fix: full ddr3 params and ultra-early power unlock" || exit 0
          git push origin main
