name: 02 - Automatic Patch Generator (Engineering Grade)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Quilt & Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y quilt u-boot-tools python3-pyelftools

      - name: Download U-Boot Source
        # 这里我们依然使用 Upstream，但通过 Python 脚本的模糊匹配来提高对 Downstream 的兼容性
        run: |
          wget https://github.com/u-boot/u-boot/archive/refs/tags/v2025.01.tar.gz
          tar -zxf v2025.01.tar.gz
          mv u-boot-2025.01 u-boot-src

      - name: Create Robust Patch Generator
        run: |
          cat <<'SCRIPT_EOF' > gen_patches.sh
          #!/bin/bash
          set -e
          cd u-boot-src
          
          # [Quilt Hygiene] Ensure we start from a clean state
          # This prevents implicit dependencies between patches
          mkdir -p patches
          export QUILT_PATCHES=patches
          quilt pop -a || true
          rm -rf patches/*

          # --- Helper: Add Git Metadata ---
          add_header() {
              local file=$1
              local subj=$2
              # Temporarily detach from quilt to edit header
              sed -i "1iFrom: GitHub CI <ci@github.com>\nSubject: $subj\n" "$file"
          }

          # ==========================================================
          # [001] DTS (New File - Safe)
          # ==========================================================
          echo ">>> [001] Generating DTS..."
          quilt new 001-add-t113-dts.patch
          quilt add arch/arm/dts/sun8i-t113-tronlong.dts
          
          cat <<EOF > arch/arm/dts/sun8i-t113-tronlong.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          / {
          	model = "Tronlong TLT113-MiniEVM";
          	compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
          	aliases { serial0 = &uart0; mmc0 = &mmc0; };
          	chosen { stdout-path = "serial0:115200n8"; };
          };
          &ccu { bootph-all; };
          &pio {
          	bootph-all;
          	uart0_pg_pins: uart0-pg-pins { pins = "PG17", "PG18"; function = "uart0"; bootph-all; };
          	mmc0_pins: mmc0-pins { pins = "PF0", "PF1", "PF2", "PF3", "PF4", "PF5"; function = "sdc0"; drive-strength = <30>; bias-pull-up; bootph-all; };
          };
          &uart0 { pinctrl-names = "default"; pinctrl-0 = <&uart0_pg_pins>; status = "okay"; bootph-all; };
          &mmc0 { pinctrl-names = "default"; pinctrl-0 = <&mmc0_pins>; bus-width = <4>; broken-cd; status = "okay"; bootph-all; };
          EOF
          quilt refresh
          add_header patches/001-add-t113-dts.patch "[PATCH] sunxi: add t113-i tronlong dts support"

          # ==========================================================
          # [002] Defconfig (New File - Safe)
          # ==========================================================
          echo ">>> [002] Generating Defconfig..."
          quilt new 002-add-t113-defconfig.patch
          quilt add configs/allwinner_t113_tronlong_defconfig
          
          cat <<EOF > configs/allwinner_t113_tronlong_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113-tronlong"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x0
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR8=0x0
          CONFIG_DRAM_SUNXI_TPR9=0x0
          CONFIG_DRAM_SUNXI_TPR10=0x0
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SYS_MALLOC_F_LEN=0x4000
          CONFIG_AXP_NONE=y
          CONFIG_CONS_INDEX=1
          CONFIG_BAUDRATE=115200
          CONFIG_SPL_RAW_IMAGE_SUPPORT=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x110
          CONFIG_SPL_OF_CONTROL=y
          CONFIG_SPL_MMC=y
          CONFIG_SPL_SERIAL=y
          CONFIG_SPL_DM_SERIAL=y
          CONFIG_DM_SERIAL=y
          CONFIG_DM_MMC=y
          CONFIG_SYS_NS16550=y
          CONFIG_CMD_MMC=y
          CONFIG_CMD_FAT=y
          CONFIG_ENV_IS_IN_MMC=y
          CONFIG_SYS_MMC_ENV_DEV=0
          CONFIG_OF_LIST="sun8i-t113-tronlong"
          CONFIG_SYS_RELOC_GD_ENV_ADDR=y
          CONFIG_SYS_TEXT_BASE=0x4a000000
          EOF
          quilt refresh
          add_header patches/002-add-t113-defconfig.patch "[PATCH] sunxi: add t113-i defconfig"

          # ==========================================================
          # [003] Board Init (ASCII Safe + Strong Anchor)
          # ==========================================================
          # Anchor Strategy: 'sunxi_board_init();' is far more stable than 'spl_init();'
          # It usually appears at the very end of board_init_f() in Allwinner boards.
          echo ">>> [003] Generating Board Init Patch..."
          quilt new 003-early-debug-led.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          python3 -c "
          import sys

          # ASCII constants to avoid shell escape hell
          q = chr(34)  # Double quote
          bs = chr(92) # Backslash

          filepath = 'arch/arm/mach-sunxi/board.c'
          # Stronger anchor: sunxi_board_init() is typically the last call
          anchor = 'sunxi_board_init();'
          
          # C Code to inject
          # Using puts() for safety, with manually constructed newline
          c_code_lines = [
              '\t/* --- HW INIT (UART/LED) --- */\n',
              '\t*(volatile unsigned int *)(0x0200190C) |= 0x00010001;\n',
              '\t*(volatile unsigned int *)(0x02000128) = (*(volatile unsigned int *)(0x02000128) & 0xFFFFF00F) | 0x00000770;\n',
              '\t*(volatile unsigned int *)(0x02000060) = (*(volatile unsigned int *)(0x02000060) & 0xFFFFFFF0) | 0x00000001;\n',
              '\t*(volatile unsigned int *)(0x02000070) |= 0x00000001;\n',
              f'\tputs({q}[DEBUG] HW Init Done in board_init_f{bs}n{q});\n',
              '\n'
          ]

          try:
              with open(filepath, 'r') as f:
                  lines = f.readlines()
              
              insert_idx = -1
              for i, line in enumerate(lines):
                  if anchor in line:
                      insert_idx = i
                      print(f'Found anchor {anchor} at line {i+1}')
                      break
              
              if insert_idx != -1:
                  # Insert BEFORE the anchor (sunxi_board_init)
                  lines[insert_idx:insert_idx] = c_code_lines
                  with open(filepath, 'w') as f:
                      f.writelines(lines)
                  print('✅ Code injected successfully.')
              else:
                  print(f'❌ Anchor {anchor} not found! Patch will be empty.')
                  # Fallback to appending if anchor fails (risky but better than crash)
                  # sys.exit(1) 

          except Exception as e:
              print(f'❌ Python Error: {e}')
              sys.exit(1)
          "
          quilt refresh
          add_header patches/003-early-debug-led.patch "[PATCH] sunxi: enable early UART/LED debug in board_init_f"

          # ==========================================================
          # [004] MMC Debug (ASCII Safe + Structural Anchor)
          # ==========================================================
          # Anchor Strategy: Locate 'mmc_load_image_raw_sector' function block.
          # Then look for the 'return 0;' that follows the error handling block.
          echo ">>> [004] Generating MMC Debug Patch..."
          quilt new 004-mmc-debug-read.patch
          quilt add common/spl/spl_mmc.c

          python3 -c "
          import sys

          q = chr(34)
          bs = chr(92)
          filepath = 'common/spl/spl_mmc.c'
          
          # Unique string in the function we want to modify
          func_anchor = 'mmc_load_image_raw_sector'
          err_anchor = 'mmc block read error'
          
          try:
              with open(filepath, 'r') as f:
                  lines = f.readlines()
              
              start_idx = -1
              insert_idx = -1
              
              # 1. Find the function
              for i, line in enumerate(lines):
                  if func_anchor in line:
                      start_idx = i
                      break
              
              if start_idx != -1:
                  # 2. Inside the function, find the error string
                  for i in range(start_idx, len(lines)):
                      if err_anchor in lines[i]:
                          # 3. Find the NEXT 'return 0;' after the error block
                          # This skips the 'if(ret) return ret;' block
                          for j in range(i, len(lines)):
                              if 'return 0;' in lines[j]:
                                  insert_idx = j
                                  print(f'Found insertion point at line {j+1}')
                                  break
                          break
              
              if insert_idx != -1:
                  # C Code Construction
                  fmt = f'{q}[MMC-DBG] Success! LoadAddr=0x%lx Data=%08x %08x %08x %08x{bs}n{q}'
                  
                  c_code = [
                      '\n',
                      '\t/* [DEBUG INJECTED] */\n',
                      '\tif (spl_image && spl_image->load_addr) {\n',
                      '\t\tunsigned int *d = (unsigned int *)spl_image->load_addr;\n',
                      f'\t\tprintf({fmt},\n',
                      '\t\t       spl_image->load_addr, d[0], d[1], d[2], d[3]);\n',
                      '\t}\n'
                  ]
                  lines[insert_idx:insert_idx] = c_code
                  
                  with open(filepath, 'w') as f:
                      f.writelines(lines)
                  print('✅ Code injected successfully.')
              else:
                  print('❌ Critical: Could not locate safe insertion point.')
                  sys.exit(1)

          except Exception as e:
              print(f'❌ Python Error: {e}')
              sys.exit(1)
          "
          quilt refresh
          add_header patches/004-mmc-debug-read.patch "[PATCH] spl: mmc: inject debug dump for raw read verification"

          echo "✅ All patches generated successfully."
          SCRIPT_EOF

      - name: Run Patch Generation Script
        run: |
          chmod +x gen_patches.sh
          ./gen_patches.sh

      - name: Sync Patches
        run: |
          cd u-boot-src
          for p in patches/*.patch; do
            [ -n "$(tail -c1 "$p")" ] && echo "" >> "$p"
          done
          mkdir -p ../patches-uboot
          rm -f ../patches-uboot/*.patch
          cp patches/*.patch ../patches-uboot/

      - name: Commit and Push
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add patches-uboot/*.patch
          git commit -m "chore: robust patch generation (ascii-safe, anchored)" || echo "No changes"
          git push
