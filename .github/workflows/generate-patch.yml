name: OpenWrt - Auto Generate Valid Patches

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-setuptools quilt libssl-dev

      - name: Clone OpenWrt & Prepare Source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install uboot-sunxi
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi=y" >> .config
          make defconfig
          make package/boot/uboot-sunxi/prepare V=s

      - name: Inject Code & Generate Patch
        run: |
          UBOOT_DIR=$(find openwrt/build_dir -type d -name "u-boot-20*" | grep -v "compile" | head -n 1)
          cd "$UBOOT_DIR"
          mkdir -p patches
          quilt new 003-early-debug-led.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          # 注入代码: 点灯 + PG17/18串口配置 + 发送字符 '!'
          python3 -c "
          import sys
          file_path = 'arch/arm/mach-sunxi/board.c'
          
          inject_code = [
              '\t/* --- T113-i 24MHz BOOT DEBUG --- */\n',
              '\t{\n',
              '\t\tvolatile unsigned int *ccu_gate = (volatile unsigned int *)0x0200190C;\n',
              '\t\tvolatile unsigned int *pc_cfg  = (volatile unsigned int *)0x02000060;\n',
              '\t\tvolatile unsigned int *pc_dat  = (volatile unsigned int *)0x02000070;\n',
              '\t\tvolatile unsigned int *pg_cfg2 = (volatile unsigned int *)0x020000E0;\n',
              '\n',
              '\t\t/* UART0 Registers (Base: 0x02500000) */\n',
              '\t\tvolatile unsigned int *uart_rbr_thr_dll = (volatile unsigned int *)0x02500000;\n',
              '\t\tvolatile unsigned int *uart_dlh = (volatile unsigned int *)0x02500004;\n',
              '\t\tvolatile unsigned int *uart_fcr = (volatile unsigned int *)0x02500008;\n',
              '\t\tvolatile unsigned int *uart_lcr = (volatile unsigned int *)0x0250000C;\n',
              '\n',
              '\t\t/* 1. Clocks & LED */\n',
              '\t\t*ccu_gate = 0x00010001;\n',
              '\t\t*pc_cfg = (*pc_cfg & ~0xF) | 1;\n',
              '\t\t*pc_dat |= 1;\n',
              '\n',
              '\t\t/* 2. PG17/18 -> Function 7 */\n',
              '\t\t*pg_cfg2 = (*pg_cfg2 & ~(0xFF << 4)) | (0x77 << 4);\n',
              '\n',
              '\t\t/* 3. Raw UART Init (24MHz -> 115200 baud) */\n',
              '\t\t/* Divisor = 24M / (16 * 115200) = 13.02 -> 13 (0x0D) */\n',
              '\t\t*uart_lcr = 0x83;  /* Enable DLAB */\n',
              '\t\t*uart_rbr_thr_dll = 13; /* DLL = 13 */\n',
              '\t\t*uart_dlh = 0;\n',
              '\t\t*uart_lcr = 0x03;  /* 8n1, Disable DLAB */\n',
              '\t\t*uart_fcr = 0x07;  /* Enable FIFO */\n',
              '\n',
              '\t\t/* 4. Send Character \'!\' */\n',
              '\t\t*uart_rbr_thr_dll = 0x21; /* ASCII \'!\' */\n',
              '\t}\n'
          ]

          try:
              with open(file_path, 'r') as f: lines = f.readlines()
              injected = False
              for i, line in enumerate(lines):
                  if 'void board_init_f(ulong dummy)' in line:
                      for j in range(i, len(lines)):
                          if '{' in lines[j]:
                              lines[j+1:j+1] = inject_code
                              injected = True
                              break
                      break
              if not injected: sys.exit(1)
              with open(file_path, 'w') as f: f.writelines(lines)
          except Exception as e: sys.exit(1)
          "
          
          # 禁止 U-Boot 官方代码篡改串口引脚
          # sunxi_gpio_setup_uart0 会把串口强行设回 PF，我们把它改空
          sed -i '/void sunxi_gpio_setup_uart0/!b;n;c {\n\treturn;\n}' board.c
          
          quilt refresh
          cp patches/003-early-debug-led.patch $GITHUB_WORKSPACE/patches-uboot/
          
      - name: Commit & Push Changes
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "Patch Generator"
          git config --global user.email "actions@github.com"
          git add patches-uboot/003-early-debug-led.patch
          git commit -m "feat: real boot with raw UART print (bypass sunxi pinmux)" || echo "No changes"
          git push
