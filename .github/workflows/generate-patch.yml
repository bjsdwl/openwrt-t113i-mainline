name: 02 - Automatic Patch Generator (Full Quilt Mode)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Quilt & Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y quilt u-boot-tools python3-pyelftools

      - name: Download U-Boot Source
        run: |
          wget https://github.com/u-boot/u-boot/archive/refs/tags/v2025.01.tar.gz
          tar -zxf v2025.01.tar.gz
          mv u-boot-2025.01 u-boot-src

      - name: Create Patch Generation Script
        run: |
          cat <<'SCRIPT_EOF' > gen_patches.sh
          #!/bin/bash
          set -e
          cd u-boot-src
          mkdir -p patches
          export QUILT_PATCHES=patches

          # ==========================================================
          # [001] DTS
          # ==========================================================
          echo ">>> Generating 001-dts..."
          quilt new 001-add-t113-dts.patch
          touch arch/arm/dts/sun8i-t113-tronlong.dts
          quilt add arch/arm/dts/sun8i-t113-tronlong.dts
          
          cat <<EOF > arch/arm/dts/sun8i-t113-tronlong.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          / {
          	model = "Tronlong TLT113-MiniEVM";
          	compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
          	aliases { serial0 = &uart0; mmc0 = &mmc0; };
          	chosen { stdout-path = "serial0:115200n8"; };
          };
          &ccu { bootph-all; };
          &pio {
          	bootph-all;
          	uart0_pg_pins: uart0-pg-pins { pins = "PG17", "PG18"; function = "uart0"; bootph-all; };
          	mmc0_pins: mmc0-pins { pins = "PF0", "PF1", "PF2", "PF3", "PF4", "PF5"; function = "sdc0"; drive-strength = <30>; bias-pull-up; bootph-all; };
          };
          &uart0 { pinctrl-names = "default"; pinctrl-0 = <&uart0_pg_pins>; status = "okay"; bootph-all; };
          &mmc0 { pinctrl-names = "default"; pinctrl-0 = <&mmc0_pins>; bus-width = <4>; broken-cd; status = "okay"; bootph-all; };
          EOF
          quilt refresh

          # ==========================================================
          # [002] Defconfig
          # ==========================================================
          echo ">>> Generating 002-defconfig..."
          quilt new 002-add-t113-defconfig.patch
          touch configs/allwinner_t113_tronlong_defconfig
          quilt add configs/allwinner_t113_tronlong_defconfig
          
          cat <<EOF > configs/allwinner_t113_tronlong_defconfig
          CONFIG_ARM=y
          CONFIG_ARCH_SUNXI=y
          CONFIG_DEFAULT_DEVICE_TREE="sun8i-t113-tronlong"
          CONFIG_SPL=y
          CONFIG_MACH_SUN8I_R528=y
          CONFIG_DRAM_CLK=792
          CONFIG_DRAM_ZQ=8092667
          CONFIG_DRAM_TYPE_DDR3=y
          CONFIG_DRAM_SUNXI_ODT_EN=1
          CONFIG_DRAM_SUNXI_TPR0=0x004A2195
          CONFIG_DRAM_SUNXI_TPR1=0x02423190
          CONFIG_DRAM_SUNXI_TPR2=0x0008B061
          CONFIG_DRAM_SUNXI_TPR3=0xB4787896
          CONFIG_DRAM_SUNXI_TPR4=0x0
          CONFIG_DRAM_SUNXI_TPR5=0x48484848
          CONFIG_DRAM_SUNXI_TPR6=0x00000048
          CONFIG_DRAM_SUNXI_TPR7=0x1620121e
          CONFIG_DRAM_SUNXI_TPR8=0x0
          CONFIG_DRAM_SUNXI_TPR9=0x0
          CONFIG_DRAM_SUNXI_TPR10=0x0
          CONFIG_DRAM_SUNXI_TPR11=0x00770000
          CONFIG_DRAM_SUNXI_TPR12=0x00000002
          CONFIG_DRAM_SUNXI_TPR13=0x34050100
          CONFIG_SPL_STACK_R=y
          CONFIG_SPL_STACK_R_ADDR=0x81e00000
          CONFIG_SYS_MALLOC_F_LEN=0x4000
          CONFIG_AXP_NONE=y
          CONFIG_CONS_INDEX=1
          CONFIG_BAUDRATE=115200
          CONFIG_SPL_RAW_IMAGE_SUPPORT=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_USE_SECTOR=y
          CONFIG_SYS_MMCSD_RAW_MODE_U_BOOT_SECTOR=0x110
          CONFIG_SPL_OF_CONTROL=y
          CONFIG_SPL_MMC=y
          CONFIG_SPL_SERIAL=y
          CONFIG_SPL_DM_SERIAL=y
          CONFIG_DM_SERIAL=y
          CONFIG_DM_MMC=y
          CONFIG_SYS_NS16550=y
          CONFIG_CMD_MMC=y
          CONFIG_CMD_FAT=y
          CONFIG_ENV_IS_IN_MMC=y
          CONFIG_SYS_MMC_ENV_DEV=0
          CONFIG_OF_LIST="sun8i-t113-tronlong"
          CONFIG_SYS_RELOC_GD_ENV_ADDR=y
          CONFIG_SYS_TEXT_BASE=0x4a000000
          EOF
          quilt refresh

          # ==========================================================
          # [003] Board Init
          # ==========================================================
          echo ">>> Generating 003-board-init..."
          quilt new 003-early-debug-led.patch
          quilt add arch/arm/mach-sunxi/board.c
          
          cat <<'SNIPPET' > snippet.txt

          	/* --- HW INIT (UART/LED) --- */
          	*(volatile unsigned int *)(0x0200190C) |= 0x00010001;
          	*(volatile unsigned int *)(0x02000128) = (*(volatile unsigned int *)(0x02000128) & 0xFFFFF00F) | 0x00000770;
          	*(volatile unsigned int *)(0x02000060) = (*(volatile unsigned int *)(0x02000060) & 0xFFFFFFF0) | 0x00000001;
          	*(volatile unsigned int *)(0x02000070) |= 0x00000001;
          	puts("[DEBUG] HW Init Done in board_init_f\n");
          SNIPPET
          
          TARGET_LINE=$(grep -n "spl_init();" arch/arm/mach-sunxi/board.c | cut -d: -f1 | head -n 1)
          if [ -n "$TARGET_LINE" ]; then
            sed -i "${TARGET_LINE}r snippet.txt" arch/arm/mach-sunxi/board.c
          else
             echo "❌ Error: spl_init not found in board.c"
             exit 1
          fi
          quilt refresh

          # ==========================================================
          # [004] MMC Debug
          # ==========================================================
          echo ">>> Generating 004-mmc-debug..."
          quilt new 004-mmc-debug-read.patch
          quilt add common/spl/spl_mmc.c

          cat <<'DEBUG_CODE' > debug_code.c

          		// [DEBUG INJECTED] Verify data read
          		unsigned int *d = (unsigned int *)spl_image->load_addr;
          		printf("[MMC-DBG] Loaded to 0x%lx. First words: %08x %08x %08x\n",
          			spl_image->load_addr, d[0], d[1], d[2]);
          DEBUG_CODE

          # 策略变更：搜索 "spl_image->load_addr"，这保证了变量在作用域内，且正是加载数据的时刻。
          # grep -n 输出格式为 "行号:内容"
          # head -n 1 确保我们找到第一次出现（通常是 raw load），如果有多次，第一次通常也是有效的注入点。
          LINE_NUM=$(grep -n "spl_image->load_addr" common/spl/spl_mmc.c | head -n 1 | cut -d: -f1)
          
          if [ -n "$LINE_NUM" ]; then
             echo "Found spl_image->load_addr at line $LINE_NUM"
             # 向下偏移 2 行，确保在 blk_dread 调用之后（通常该行是 blk_dread 的参数）
             INSERT_LINE=$((LINE_NUM + 2))
             sed -i "${INSERT_LINE}r debug_code.c" common/spl/spl_mmc.c
             
             # 验证是否修改成功
             if grep -q "MMC-DBG" common/spl/spl_mmc.c; then
                 echo "✅ Debug code injected successfully."
             else
                 echo "❌ Error: Debug code injection failed (sed failed)."
                 exit 1
             fi
          else
             echo "❌ Error: spl_image->load_addr not found in spl_mmc.c. Source structure changed?"
             exit 1
          fi
          quilt refresh
          
          echo "✅ All patches generated successfully."
          SCRIPT_EOF

      - name: Run Patch Generation Script
        run: |
          chmod +x gen_patches.sh
          ./gen_patches.sh

      - name: Sync Patches
        run: |
          cd u-boot-src
          for p in patches/*.patch; do
            [ -n "$(tail -c1 "$p")" ] && echo "" >> "$p"
          done
          mkdir -p ../patches-uboot
          rm -f ../patches-uboot/*.patch
          cp patches/*.patch ../patches-uboot/

      - name: Commit and Push
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add patches-uboot/*.patch
          git commit -m "fix: use spl_image->load_addr anchor to avoid compilation error" || echo "No changes"
          git push
