name: OpenWrt - Fix DTS Voltage Hang

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-setuptools quilt libssl-dev

      - name: Clone OpenWrt & Prepare Source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b master openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install uboot-sunxi
          echo "CONFIG_TARGET_sunxi=y" > .config
          echo "CONFIG_TARGET_sunxi_cortexa7=y" >> .config
          echo "CONFIG_TARGET_sunxi_cortexa7_DEVICE_xunlong_orangepi-one=y" >> .config
          echo "CONFIG_PACKAGE_uboot-sunxi=y" >> .config
          make defconfig
          make package/boot/uboot-sunxi/prepare V=s

      - name: Inject Code & Generate Patch
        run: |
          UBOOT_DIR=$(find openwrt/build_dir -type d -name "u-boot-20*" | grep -v "compile" | head -n 1)
          cd "$UBOOT_DIR"
          mkdir -p patches
          
          # 1. 更新 DTS 补丁 (覆盖旧的 001/005)
          # 注意：请确保您之前的 005 已经改名为 001，或者脚本会自动处理 quilt new
          
          quilt new 001-add-t113-tronlong-dts.patch
          quilt add arch/arm/dts/sun8i-t113-tronlong.dts
          
          # 写入包含电压定义的 DTS
          cat << 'EOF' > arch/arm/dts/sun8i-t113-tronlong.dts
          /dts-v1/;
          #include "sun8i-t113s.dtsi"
          #include <dt-bindings/gpio/gpio.h>
          
          / {
              model = "Tronlong TLT113-MiniEVM";
              compatible = "tronlong,tlt113-minievm", "allwinner,sun8i-t113i", "allwinner,sun8i-t113s";
          
              aliases {
                  serial0 = &uart0;
                  mmc0 = &mmc0;
              };
          
              chosen {
                  stdout-path = "serial0:115200n8";
              };
              
              /* 定义一个固定的 3.3V 电源，骗过驱动 */
              reg_vcc3v3: vcc3v3 {
                  compatible = "regulator-fixed";
                  regulator-name = "vcc-3v3";
                  regulator-min-microvolt = <3300000>;
                  regulator-max-microvolt = <3300000>;
                  regulator-always-on;
              };
          };
          
          &pio {
              uart0_pg_pins: uart0-pg-pins {
                  pins = "PG17", "PG18";
                  function = "uart0";
              };
              
              mmc0_pins: mmc0-pins {
                  pins = "PF0", "PF1", "PF2", "PF3", "PF4", "PF5";
                  function = "sdc0";
                  drive-strength = <30>;
                  bias-pull-up;
              };
          };
          
          &uart0 {
              pinctrl-names = "default";
              pinctrl-0 = <&uart0_pg_pins>;
              status = "okay";
          };
          
          &mmc0 {
              pinctrl-names = "default";
              pinctrl-0 = <&mmc0_pins>;
              
              /* 核心修复：绑定固定电源，禁止 1.8V 切换 */
              vmmc-supply = <&reg_vcc3v3>;
              vqmmc-supply = <&reg_vcc3v3>;
              bus-width = <4>;
              no-1-8-v;     /* 必须加！ */
              broken-cd;    /* 忽略卡检测引脚，防止 CD 引脚悬空导致误判 */
              status = "okay";
          };
          EOF
          
          quilt refresh
          
          # 确保覆盖您仓库里现有的 DTS 补丁 (无论是叫 001 还是 005)
          # 这里假设您已经把 005 改名为 001 了
          cp patches/001-add-t113-tronlong-dts.patch $GITHUB_WORKSPACE/patches-uboot/
          
      - name: Commit & Push Changes
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "Patch Generator"
          git config --global user.email "actions@github.com"
          git add patches-uboot/*.patch
          git commit -m "fix: add regulator and disable 1.8v for mmc to fix hang" || echo "No changes"
          git push
